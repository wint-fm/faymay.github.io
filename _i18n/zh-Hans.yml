# Dream Series content
dream_series:
  title: "你是我的奇妙梦境 (ฝันรักห้วงนิทรา)"
  description: "我是「道韩」。从我记事起，我就一直做着奇怪的梦，梦见一个安静但经常在梦中和我玩耍的年轻女孩。有一天，一个新邻居搬来了，这导致我的家庭分崩离析。我的父亲和隔壁的男人私奔了，而那个男人原来是「金韩」的父亲，金韩就是隔壁那个安静又娇小的女孩。起初，我们一点都不亲近，但各种情况使我们越来越亲近，让我们互相理解。然而，金韩并不知道，虽然在现实世界中我们只是朋友，但在我的梦中，那个小女孩和我做的事情远远超出了这个范围。所以，我把自己的感情隐藏起来，因为我不能让她知道。我从未意识到，在那些梦中，我并不是唯一一个在做梦的人。"
  genres: "类型：爱情、奇幻"
  other_names: "其他名称：DreamGL、Dream The Series"
  main_roles:
    title: "主要角色："
    description: "请关注和支持所有的 Dream Girls！她们都是才华横溢的演员，她们的抖音视频非常有趣。"
  table:
    name: "姓名"
    full_name: "全名"
    instagram: "Instagram"
    twitter: "Twitter"
    tiktok: "抖音"
    hashtag: "话题标签"
  teasers:
    title: "预告片"
    description: "请观看 Idol Factory 制作的这个播放列表中的官方预告片和宣传片。"
  episodes:
    title: "未剪辑版集数"
    description: "请观看这部系列剧。它是一部慢热的作品，有时可能会让你感到沮丧，但 FayMay 的化学反应是令人难以置信的，整个演员阵容的表演都很出色。看一遍是不够的，所以请多看几遍整个系列。"
    table:
      episode: "集数"
      teaser: "预告 [剧透]"
      premiered: "首播"
    spoilers:
      ep1: "在与道韩发生争执后，金韩决定加入道韩的对手杰西。马莉对这种情况感到不安，她主动进行调查，最终发现了金韩决定背后的真正原因。"
      ep2: "道韩终于理解了金韩同意为杰西工作的真正原因，使两人达成了共识。道韩拒绝让杰西把金韩当工具使用，并挑战杰西公开用来勒索她的证据。"
      ep3: "道韩将金韩带回公寓直到头晕，之后遇到了社交媒体的狂热。通决定利用热门情侣「帕特-道韩」来转移注意力，发布了一段泄露的视频片段。"
      ep4: "金韩偶然遇到了画廊老板马文。这次意外的会面让金韩决定与马文的画廊合作，这个选择给她带来了真诚的喜悦。尽管道韩努力阻止她，但金韩还是加入了画廊，引发了两人之间激烈的争执。"
      ep5: "道韩尽一切可能打断马文，导致与金韩发生冲突，使道韩选择回家。当道韩睡着时，她梦见金韩画了一幅她们俩在一起的画，但画面变成了马文的画像。"
      ep6: "帕特向道韩表白。得知这件事后，金韩生病住院。金韩选择离开她与道韩共享的房间。然而，她遇到道韩拥抱帕特，导致两人争吵。在激动的时刻，金韩无意中透露了她对马文的感情。"
      ep7: "金韩同意成为马文的女朋友以确保道韩的未来。道韩错过了代表泰国作为演员的机会，并接受了抑郁症治疗。"
      ep8: "道韩和金韩通过一个甜蜜的吻重新和好。蒂姆和蓬蓬，让道韩和金韩两个家庭陷入痛苦的人，再次回来与他们四个人见面。"
      ep9: "艾，金韩的母亲，突然生病，表达了想看到金韩和马文结婚的愿望。尽管金韩想要满足母亲的愿望，但在她心里，她只爱道韩。"
      ep10: "道韩起初不愿参加金韩和马文的婚礼。然而，在读到金韩表白感情的真挚信件后，道韩立即放下一切，赶到婚礼现场见金韩。"
      ep11: "金韩决定和道韩一起逃离婚礼。这个决定让她们再次走到一起。至于艾妈妈，在她的担忧结束后，她安详地离世了。"
      ep12: "当我在梦中时，我最幸福，因为在梦里...你就在那里"
