# Profile page content
profile:
  title: "Profil FayMay"
  header: "Profil FayMay"
  welcome_message: "Selamat datang di Fansite FayMay. Halaman ini dikelola oleh penggemar internasional. Kami senang bahwa Anda penasaran tentang FayMay dan ingin mengenal mereka lebih jauh. Kami ingin meminta lima hal dari Anda."

  fan_requests:
    - "FayMay adalah satu kesatuan. Mohon belajar untuk mencintai keduanya."
    - "Mohon cintai dan terima Fay dan May apa adanya, bukan seperti yang Anda pikir seharusnya mereka."
    - "Mohon hormati dan dukung keputusan mereka, baik untuk pekerjaan maupun kehidupan pribadi."
    - "Mohon hormati privasi mereka dan ketahui batasan kita sebagai penggemar dan artis. Mereka senang berbagi kehidupan mereka dengan kita, tapi itu tidak berarti kita bisa melampaui batas. Termasuk hubungan mereka dengan orang lain, baik tokoh publik atau warga biasa. Hormati hubungan mereka dengan orang lain dan berikan mereka privasi."
    - "Mohon jangan memperkuat suara para pembenci, tenggelamkan mereka dengan cinta sebagai gantinya. Fandom kita dibangun atas dasar cinta, tapi jika ada yang berniat menyakiti, kita akan melindungi FayMay."

