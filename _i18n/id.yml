# Dream Series content
dream_series:
  title: "My Marvellous Dream is You (ฝันรักห้วงนิทรา)"
  description: "Aku \"Dawhan\". Sejak yang bisa kuingat, aku selalu memiliki mimpi aneh tentang seorang gadis muda yang pendiam tapi sering bermain denganku dalam mimpiku. Suatu hari, tetangga baru pindah, dan itu menyebabkan keluargaku berantakan. Ayahku kabur dengan pria sebelah, yang ternyata adalah ayah dari \"Kimhan\" gadis pendiam & kecil dari sebelah. Awalnya, kami tidak dekat sama sekali, tapi berbagai keadaan membawa kami lebih dekat dan membuat kami saling memahami. Namun, Kimhan tidak menyadari bahwa sementara di dunia nyata kami hanya teman, dalam mimpiku, gadis kecil itu dan aku melakukan hal-hal yang jauh melampaui itu. Jadi, aku menyembunyikan perasaanku karena aku tidak bisa membiarkan dia tahu. Aku tidak pernah menyadari bahwa dalam mimpi-mimpi itu, aku bukan satu-satunya yang bermimpi."
  genres: "Genre: Romansa, Fantasi"
  other_names: "Nama Lain: DreamGL, Dream The Series"
  main_roles:
    title: "Peran utama:"
    description: "Mohon ikuti dan dukung semua Dream Girls! Mereka adalah aktris berbakat, dan video TikTok mereka sangat menyenangkan."
  table:
    name: "Nama"
    full_name: "Nama Lengkap"
    instagram: "Instagram"
    twitter: "Twitter"
    tiktok: "TikTok"
    hashtag: "Hashtag"
  teasers:
    title: "Teaser"
    description: "Silakan tonton teaser dan trailer resmi dalam playlist ini oleh Idol Factory."
  episodes:
    title: "Episode UNCUT"
    description: "Silakan tonton serinya. Ini adalah slow burn dan mungkin membuatmu merasa frustasi kadang-kadang, tapi kimia FayMay luar biasa, dan akting dari seluruh pemain brilian. Menonton sekali saja tidak cukup, jadi silakan tonton seluruh seri beberapa kali."
    table:
      episode: "Episode"
      teaser: "Teaser [Spoiler]"
      premiered: "Tayang Perdana"
    spoilers:
      ep1: "Setelah bertengkar dengan Dawhan, Kimhan memutuskan untuk bergabung dengan Jessie, rival Dawhan. Mali, merasa tidak nyaman dengan situasi tersebut, mengambil inisiatif untuk melakukan penyelidikan, akhirnya mengungkap alasan sebenarnya di balik keputusan Kimhan."
      ep2: "Dawhan akhirnya memahami alasan sebenarnya mengapa Kimhun setuju bekerja untuk Jessie, memungkinkan keduanya untuk saling memahami. Dawhan menolak membiarkan Jessie menggunakan Kimhun sebagai alat dan menantang Jessie untuk merilis bukti yang digunakan untuk memeras dia."
      ep3: "Dawhan menghadapi kegilaan media sosial setelah dia membawa Kimhan kembali ke kondominium sampai pusing. Toon memutuskan untuk menggunakan pasangan trending \"Pat-Dawhan\" untuk mengalihkan perhatian dengan merilis klip video bocoran."
      ep4: "Kimhun secara tidak sengaja bertemu dengan Mawin, pemilik galeri. Pertemuan tak terduga ini membuat Kimhun memutuskan untuk bekerja dengan galeri Mawin, pilihan yang memberinya kebahagiaan tulus. Meskipun upaya Dawan untuk menghalanginya, Kimhun bergabung dengan galeri, memicu perselisihan panas di antara mereka."
      ep5: "Dawan mencoba segala cara untuk mengganggu Mawin, yang menyebabkan konflik dengan Kimhan dan membuat Dawan memilih untuk pulang. Saat Dawan tertidur, dia bermimpi Kimhan menggambar gambar Kim Han bersama dirinya sendiri, tapi gambar itu berubah menjadi gambar Mawin."
      ep6: "Pat mengungkapkan cintanya pada Dawan. Setelah mengetahui hal ini, Kimhan jatuh sakit dan dirawat di rumah sakit. Kimhan memilih untuk meninggalkan kamar yang dia bagi dengan Dawan. Namun, dia melihat Dawan memeluk Pat, yang menyebabkan keduanya bertengkar. Dalam suasana panas, Kimhan tanpa sengaja mengungkapkan perasaannya untuk Mawin."
      ep7: "Kimhan setuju menjadi pacar Mawin untuk mengamankan masa depan Dawan. Dawan kehilangan kesempatan untuk mewakili Thailand sebagai aktris dan menjalani perawatan untuk depresi."
      ep8: "Dawan dan Kimhan berdamai kembali dengan ciuman manis. Tim dan Pongphon, orang-orang yang meninggalkan keluarga Dawan dan Kimhan dalam kesengsaraan, kembali untuk bertemu dengan mereka berempat lagi."
      ep9: "Ae, ibu Kimhan, tiba-tiba jatuh sakit dan mengungkapkan keinginannya untuk melihat Kimhan dan Marwin menikah. Meskipun Kimhan ingin memenuhi keinginan ibunya, tapi dalam hatinya, dia hanya mencintai Dawan."
      ep10: "Awalnya Dawan enggan menghadiri pernikahan Kimhan dan Marwin. Namun, setelah membaca surat tulus Kimhan yang mengungkapkan perasaannya, Dawan segera meninggalkan segalanya dan bergegas ke pernikahan untuk menemui Kimhan."
      ep11: "Kimhan memutuskan untuk kabur dari pernikahan bersama Dawan. Keputusan ini membawa mereka kembali bersama lagi. Sementara itu, Ibu Ae, setelah kekhawatirannya berakhir, dia meninggal dengan damai."
      ep12: "Aku paling bahagia ketika aku berada dalam mimpi, karena di dalamnya... kamu ada di sana"
  osts:
    title: "OST"
    description: "OST dalam seri ini luar biasa. Mohon berikan mereka sedikit cinta!"
    table:
      language: "Bahasa"
      title: "Judul"
      vocal: "Vokal"
      producer: "Produser"
  fun_facts:
    title: "Fakta Menarik:"
    facts:
      - "Anda dapat menemukan terjemahan bahasa Inggris dari panggilan casting di sini."
      - "May bahkan tidak berencana untuk audisi hari itu; dia hanya menemani temannya. Temannya meyakinkan dia untuk audisi setelah mereka sudah berada di acara tersebut. Kita semua harus berterima kasih pada teman May!"
      - "Fay dan May bertemu untuk pertama kalinya di acara audisi, dan mereka berdua mengenakan jaket hitam yang mirip."
      - "Teman yang datang bersama Fay juga teman May, jadi mereka memiliki teman bersama tetapi tidak sempat berbicara sebelum audisi dimulai."
      - "Kimia mereka luar biasa bagus hari itu. Banyak orang di penonton yang menonton siaran langsung audisi bersorak agar mereka menjadi dua pemeran utama akhir."
      - "Malam itu, setelah audisi berakhir, mereka melakukan TikTok LIVE pertama mereka bersama dengan teman bersama mereka."
      - "Setelah TikTok LIVE itu, mereka melakukan Instagram LIVE hanya berdua."
      - "Anda dapat menonton beberapa video bersubtitel tentang hari casting dalam playlist ini."
