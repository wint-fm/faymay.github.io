  teasers:
    title: "Teaser"
    description: "Vui lòng xem các teaser và trailer chính thức trong danh sách phát này của Idol Factory."
  episodes:
    title: "Tập UNCUT"
    description: "Hãy xem bộ phim này. Nó là một câu chuyện tình yêu chậm rãi và có thể khiến bạn cảm thấy thất vọng đôi khi, nhưng sự kết hợp của FayMay thật đáng kinh ngạc, và diễn xuất của toàn bộ dàn diễn viên rất tuyệt vời. Xem một lần là không đủ, vì vậy hãy xem toàn bộ series vài lần nhé."
    table:
      episode: "Tập"
      teaser: "Teaser [Spoiler]"
      premiered: "Phát sóng"
    spoilers:
      ep1: "Sau khi xảy ra mâu thuẫn với Dawhan, Kimhan quyết định tham gia cùng Jessie, đối thủ của Dawhan. Mali, cảm thấy bất an về tình huống này, đã tự mình tiến hành điều tra và cuối cùng phát hiện ra lý do thực sự đằng sau quyết định của Kimhan."
      ep2: "Dawhan cuối cùng đã hiểu được lý do thực sự tại sao Kimhan đồng ý làm việc cho Jessie, giúp cả hai hiểu nhau hơn. Dawhan từ chối để Jessie sử dụng Kimhan như một công cụ và thách thức Jessie công bố bằng chứng được sử dụng để tống tiền cô ấy."
      ep3: "Dawhan gặp phải cơn sốt trên mạng xã hội sau khi cô ấy đưa Kimhan trở lại căn hộ cho đến khi chóng mặt. Toon quyết định sử dụng cặp đôi đang thịnh hành \"Pat-Dawhan\" để chuyển hướng sự chú ý bằng cách phát hành một đoạn video bị rò rỉ."
      ep4: "Kimhan tình cờ gặp Mawin, chủ nhân của phòng trưng bày. Cuộc gặp gỡ bất ngờ này dẫn đến quyết định của Kimhan làm việc với phòng trưng bày của Mawin, một lựa chọn mang lại niềm vui chân thành cho cô ấy. Mặc dù Dawan cố gắng ngăn cản, nhưng Kimhan vẫn tham gia vào phòng trưng bày, châm ngòi cho một cuộc tranh cãi nảy lửa giữa họ."
      ep5: "Dawan cố gắng mọi cách có thể để làm gián đoạn Mawin, dẫn đến xung đột với Kimhan và khiến Dawan chọn cách trở về nhà. Trong khi Dawan đang ngủ, cô ấy mơ thấy Kimhan vẽ một bức tranh của Kim Han cùng với chính mình, nhưng hình ảnh biến thành bức tranh của Mawin thay vào đó."
      ep6: "Pat thú nhận tình yêu của mình với Dawan. Khi biết được điều này, Kimhan bị ốm và phải nhập viện. Kimhan quyết định rời khỏi phòng mà cô ấy chia sẻ với Dawan. Tuy nhiên, cô ấy bắt gặp Dawan ôm Pat, dẫn đến cuộc cãi vã giữa hai người. Trong lúc nóng giận, Kimhan vô tình tiết lộ tình cảm của mình dành cho Mawin."
      ep7: "Kimhan đồng ý trở thành bạn gái của Mawin để đảm bảo tương lai cho Dawan. Dawan bỏ lỡ cơ hội đại diện cho Thái Lan với tư cách là một nữ diễn viên và phải điều trị trầm cảm."
      ep8: "Dawan và Kimhan hòa giải lại với nhau bằng một nụ hôn ngọt ngào. Tim và Pongphon, những người đã bỏ rơi cả gia đình Dawan và Kimhan trong đau khổ, quay trở lại gặp cả bốn người họ một lần nữa."
      ep9: "Ae, mẹ của Kimhan, bất ngờ ngã bệnh và bày tỏ mong muốn được thấy Kimhan và Marwin kết hôn. Mặc dù Kimhan mong muốn thực hiện ước nguyện của mẹ, nhưng trong trái tim cô ấy chỉ yêu Dawan."
      ep10: "Dawan ban đầu miễn cưỡng tham dự đám cưới của Kimhan và Marwin. Tuy nhiên, sau khi đọc bức thư chân thành của Kimhan thú nhận tình cảm của mình, Dawan lập tức bỏ tất cả mọi thứ và vội vã đến đám cưới để gặp Kimhan."
      ep11: "Kimhan quyết định bỏ trốn khỏi đám cưới cùng Dawan. Quyết định này đã đưa họ trở lại bên nhau một lần nữa. Còn về mẹ Ae, sau khi những lo lắng của bà đã qua đi, bà đã ra đi một cách thanh thản."
      ep12: "Tôi hạnh phúc nhất khi ở trong giấc mơ, bởi vì trong đó... em ở đó"
