dream_series:
  title: "Giấc Mơ Tuyệt Vời Là Em (ฝันรักห้วงนิทรา)"
  description: "Tôi là \"Dawhan\". Từ khi còn nhỏ, tôi luôn có những giấc mơ kỳ lạ về một cô gái trẻ yên lặng nhưng thường chơi với tôi trong mơ. Một ngày, một người hàng xóm mới chuyển đến, và điều đó dẫn đến sự tan rã của gia đình tôi. Cha tôi bỏ trốn với người đàn ông bên cạnh, người hóa ra là cha của \"Kimhan\", cô gái yên lặng và nhỏ nhắn từ nhà bên. Ban đầu, chúng tôi không hề thân thiết, nhưng nhiều hoàn cảnh khác nhau đã đưa chúng tôi xích lại gần nhau và hiểu nhau hơn. Tuy nhiên, Kimhan không biết rằng trong khi ở thế giới thực chúng tôi chỉ là bạn bè, trong giấc mơ của tôi, cô gái nhỏ và tôi đã làm những việc vượt xa điều đó. Vì vậy, tôi giữ kín cảm xúc của mình vì tôi không thể để cô ấy biết. Tôi chưa bao giờ nhận ra rằng trong những giấc mơ đó, tôi không phải là người duy nhất đang mơ."
  genres: "Thể loại: Lãng mạn, Giả tưởng"
  other_names: "Tên khác: DreamGL, Dream The Series"
  main_roles:
    title: "Vai chính:"
    description: "Hãy theo dõi và ủng hộ tất cả các Dream Girls! Họ là những diễn viên tài năng, và video TikTok của họ rất vui nhộn."
  table:
