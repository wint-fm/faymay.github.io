# Profile page content
profile:
  title: "Mga Profile ng FayMay"
  header: "Mga Profile ng FayMay"
  welcome_message: "Maligayang pagdating sa FayMay Fansite. Ang pahinang ito ay pinamamahalaan ng mga internasyonal na tagahanga. Kami ay natutuwa na ikaw ay nag-uusisa tungkol sa FayMay at nais na malaman pa ang tungkol sa kanila. Nais naming humiling ng limang bagay lamang mula sa iyo."

  fan_requests:
    - "Ang FayMay ay iisa. Mangyaring matutong mahalin sila pareho."
    - "Mangyaring mahalin at tanggapin sina Fay at May kung sino sila, hindi ang iyong ideya kung sino dapat sila."
    - "Mangyaring igalang at suportahan ang kanilang mga desisyon, maging ito ay para sa trabaho o personal na buhay."
    - "Mangyaring igalang ang kanilang privacy at alamin ang ating mga hangganan bilang mga tagahanga at mga artista. Gusto nilang ibahagi ang kanilang buhay sa atin, ngunit hindi ibig sabihin nito na maaari nating lampasan ang ating mga hangganan. Kasama rito ang kanilang relasyon sa ibang tao, maging ito ay ibang mga pampublikong pigura o pribadong mamamayan. Igalang ang relasyon nila sa iba at bigyan sila ng kanilang privacy."
    - "Mangyaring subukang huwag palakasin ang mga boses ng mga haters, lunurin sila sa pag-ibig sa halip. Ang ating fandom ay nakatayo sa pag-ibig, ngunit kung may isang taong nais magdulot ng pinsala, poprotektahan natin ang FayMay."

