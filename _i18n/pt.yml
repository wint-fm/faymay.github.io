# Dream Series content
dream_series:
  title: "My Marvellous Dream is You (ฝันรักห้วงนิทรา)"
  description: "Eu sou \"Dawhan\". Desde que me lembro, sempre tive sonhos estranhos com uma jovem garota que era quieta, mas frequentemente brincava comigo em meus sonhos. Um dia, uma nova vizinha se mudou, e isso levou minha família a se desfazer. Meu pai fugiu com o homem ao lado, que acabou sendo o pai de \"Kimhan\", a garota quieta e pequena da casa ao lado. Inicialmente, não éramos nada próximas, mas várias circunstâncias nos aproximaram e nos fizeram entender uma à outra. No entanto, Kimhan não sabia que, enquanto no mundo real éramos apenas amigas, em meus sonhos, a pequena garota e eu fazíamos coisas que iam muito além disso. Então, mantive meus sentimentos escondidos porque não podia deixá-la saber. Nunca percebi que nesses sonhos, eu não era a única sonhando."
  genres: "Gêneros: Romance, Fantasia"
  other_names: "Outros Nomes: DreamGL, Dream The Series"
  main_roles:
    title: "Papéis principais:"
    description: "Por favor, sigam e apoiem todas as Dream Girls! Elas são atrizes talentosas, e seus vídeos no TikTok são muito divertidos."
  table:
    name: "Nome"
    full_name: "Nome Completo"
    instagram: "Instagram"
    twitter: "Twitter"
    tiktok: "TikTok"
    hashtag: "Hashtag"
  teasers:
    title: "Teasers"
    description: "Por favor, assista aos teasers oficiais e ao trailer nesta playlist da Idol Factory."
  episodes:
    title: "Episódios SEM CORTES"
    description: "Por favor, assista à série. É uma queimação lenta e pode fazer você se sentir frustrado às vezes, mas a química de FayMay é incrível, e a atuação de todo o elenco é brilhante. Assistir uma vez não é suficiente, então por favor assista à série inteira algumas vezes."
    table:
      episode: "Episódio"
      teaser: "Teaser [Spoiler]"
      premiered: "Estreou"
    spoilers:
      ep1: "Após uma briga com Dawhan, Kimhan tomou a decisão de se juntar a Jessie, rival de Dawhan. Mali, sentindo-se inquieta com a situação, tomou a iniciativa de conduzir uma investigação, revelando finalmente o verdadeiro motivo por trás da decisão de Kimhan."
      ep2: "Dawhan finalmente entendeu o verdadeiro motivo pelo qual Kimhun concordou em trabalhar para Jessie, permitindo que ambas chegassem a um entendimento. Dawhan se recusou a deixar Jessie usar Kimhun como uma ferramenta e desafiou Jessie a liberar evidências usadas para chantageá-la."
      ep3: "Dawhan enfrentou um frenesi nas redes sociais depois de trazer Kimhan de volta ao condomínio até ficar tonta. Toon decidiu usar o casal em tendência \"Pat-Dawhan\" para desviar a atenção, liberando um vídeo vazado."
      ep4: "Kimhun teve um encontro casual com Mawin, o proprietário da galeria. Esse encontro inesperado levou Kimhun a decidir trabalhar com a galeria de Mawin, uma escolha que lhe trouxe alegria sincera. Apesar dos esforços de Dawan para impedi-la, Kimhun se juntou à galeria, desencadeando uma disputa acalorada entre elas."
      ep5: "Dawan tentou todas as formas possíveis de interromper Mawin, levando a um conflito com Kimhan e fazendo com que Dawan escolhesse voltar para casa. Enquanto Dawan dormia, ela sonhou com Kimhan desenhando uma foto de Kim Han junto com ela mesma, mas a imagem se transformou em uma foto de Mawin."
      ep6: "Pat confessa seu amor por Dawan. Ao descobrir isso, Kimhan adoeceu e foi hospitalizada. Kimhan optou por deixar o quarto que compartilhava com Dawan. No entanto, ela encontrou Dawan abraçando Pat, levando as duas a discutir. No calor do momento, Kimhan revelou involuntariamente sua afeição por Mawin."
      ep7: "Kimhan concorda em ser namorada de Mawin para garantir o futuro de Dawan. Dawan perdeu oportunidades de representar a Tailândia como atriz e passou por tratamento para depressão."
      ep8: "Dawan e Kimhan se reconciliam novamente com um doce beijo. Tim e Pongphon, as pessoas que deixaram as famílias de Dawan e Kimhan na miséria, voltam para encontrar os quatro novamente."
      ep9: "Ae, a mãe de Kimhan, adoeceu repentinamente e expressou seu desejo de ver Kimhan e Marwin se casarem. Apesar do desejo de Kimhan de cumprir o desejo de sua mãe, em seu coração, ela só amava Dawan."
      ep10: "Dawan reluta em comparecer ao casamento de Kimhan e Marwin no início. No entanto, ao ler a carta sincera de Kimhan confessando seus sentimentos, Dawan imediatamente larga tudo e corre para o casamento para ver Kimhan."
      ep11: "Kimhan decide fugir do casamento com Dawan. Esta decisão as reuniu novamente. Quanto à Mãe Ae, depois que suas preocupações acabaram, ela faleceu pacificamente."
      ep12: "Eu sou mais feliz quando estou em um sonho, porque nele... você está lá"
  osts:
    title: "OSTs"
    description: "As OSTs desta série são incríveis. Por favor, mostre algum amor a elas!"
    table:
      language: "Idioma"
      title: "Título"
      vocal: "Vocal"
      producer: "Produtor"
  fun_facts:
    title: "Fatos Curiosos:"
    facts:
      - "Você pode encontrar a tradução em inglês da chamada para o casting aqui."
      - "May nem planejava fazer o teste naquele dia; ela estava apenas acompanhando sua amiga. Sua amiga a convenceu a fazer o teste quando já estavam no evento. Todos nós deveríamos agradecer à amiga de May!"
      - "Fay e May se conheceram no evento de audição pela primeira vez, e ambas estavam usando jaquetas pretas semelhantes."
      - "A amiga que veio com Fay também é amiga de May, então elas tinham uma amiga em comum, mas não tiveram a chance de conversar antes do início da audição."
      - "A química delas era incrivelmente boa naquele dia. Muitas pessoas na plateia assistindo ao livestream da audição estavam torcendo para que elas fossem as duas protagonistas finais."
      - "Naquela noite, após o término da audição, elas fizeram seu primeiro TikTok LIVE juntas com sua amiga em comum."
      - "Após esse TikTok LIVE, elas fizeram um Instagram LIVE apenas com as duas."
      - "Você pode assistir a alguns dos vídeos legendados sobre o dia do casting nesta playlist."
