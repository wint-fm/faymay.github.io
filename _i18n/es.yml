# Dream Series content
dream_series:
  title: "My Marvellous Dream is You (ฝันรักห้วงนิทรา)"
  description: "Soy \"Dawhan\". Desde que tengo memoria, siempre he tenido sueños extraños sobre una joven que era callada pero a menudo jugaba conmigo en mis sueños. Un día, una nueva vecina se mudó, y eso llevó a que mi familia se desmoronara. Mi padre huyó con el hombre de al lado, que resultó ser el padre de \"Kimhan\", la chica callada y pequeña de al lado. Inicialmente, no éramos nada cercanas, pero varias circunstancias nos acercaron y nos hicieron entendernos. Sin embargo, Kimhan no sabía que mientras en el mundo real éramos solo amigas, en mis sueños, la pequeña y yo hacíamos cosas que iban mucho más allá de eso. Así que mantuve mis sentimientos ocultos porque no podía dejar que ella lo supiera. Nunca me di cuenta de que en esos sueños, no era la única que soñaba."
  genres: "Géneros: Romance, Fantasía"
  other_names: "Otros nombres: DreamGL, Dream The Series"
  main_roles:
    title: "Papeles principales:"
    description: "¡Por favor, sigue y apoya a todas las Dream Girls! Son actrices talentosas, y sus videos de TikTok son muy divertidos."
  table:
    name: "Nombre"
    full_name: "Nombre completo"
    instagram: "Instagram"
    twitter: "Twitter"
    tiktok: "TikTok"
    hashtag: "Hashtag"
  teasers:
    title: "Teasers"
    description: "Por favor, mira los teasers oficiales y el tráiler en esta lista de reproducción de Idol Factory."
  episodes:
    title: "Episodios SIN CORTES"
    description: "Por favor, mira la serie. Es de combustión lenta y puede hacerte sentir frustrado a veces, pero la química de FayMay es increíble, y la actuación de todo el elenco es brillante. Ver una vez no es suficiente, así que por favor mira toda la serie varias veces."
    table:
      episode: "Episodio"
      teaser: "Teaser [Spoiler]"
      premiered: "Estrenado"
    spoilers:
      ep1: "Después de una pelea con Dawhan, Kimhan tomó la decisión de unirse a Jessie, la rival de Dawhan. Mali, sintiéndose inquieta por la situación, se encargó de realizar una investigación, descubriendo finalmente la verdadera razón detrás de la decisión de Kimhan."
      ep2: "Dawhan finalmente entendió la verdadera razón por la que Kimhun aceptó trabajar para Jessie, lo que permitió que ambas llegaran a un entendimiento. Dawhan se negó a dejar que Jessie usara a Kimhun como una herramienta y desafió a Jessie a liberar la evidencia utilizada para chantajearla."
      ep3: "Dawhan se enfrentó a un frenesí en las redes sociales después de llevar a Kimhan de vuelta al condominio hasta el mareo. Toon decidió usar la pareja tendencia \"Pat-Dawhan\" para desviar la atención liberando un video filtrado."
      ep4: "Kimhun tuvo un encuentro casual con Mawin, el propietario de la galería. Este encuentro inesperado llevó a Kimhun a tomar la decisión de trabajar con la galería de Mawin, una elección que le trajo alegría sincera. A pesar de los esfuerzos de Dawan por impedirlo, Kimhun se unió a la galería, encendiendo una acalorada disputa entre ellas."
      ep5: "Dawan intentó interrumpir a Mawin de todas las formas posibles, lo que llevó a un conflicto con Kimhan y provocó que Dawan eligiera volver a casa. Mientras Dawan dormía, soñó que Kimhan dibujaba una imagen de Kim Han junto con ella misma, pero la imagen se transformó en una imagen de Mawin en su lugar."
      ep6: "Pat confiesa su amor a Dawan. Al enterarse de esto, Kimhan cayó enferma y fue hospitalizada. Kimhan optó por dejar la habitación que compartía con Dawan. Sin embargo, se encontró con Dawan abrazando a Pat, lo que llevó a las dos a discutir. En el calor del momento, Kimhan reveló involuntariamente su afecto por Mawin."
      ep7: "Kimhan acepta ser la novia de Mawin para asegurar el futuro de Dawan. Dawan perdió oportunidades de representar a Tailandia como actriz y se sometió a tratamiento por depresión."
      ep8: "Dawan y Kimhan se reconcilian nuevamente con un dulce beso. Tim y Pongphon, las personas que dejaron a las familias de Dawan y Kimhan en la miseria, vuelven a encontrarse con las cuatro."
      ep9: "Ae, la madre de Kimhan, cayó repentinamente enferma y expresó su deseo de ver a Kimhan y Marwin casarse. A pesar del deseo de Kimhan de cumplir el deseo de su madre, en su corazón, solo amaba a Dawan."
      ep10: "Dawan se muestra reacia a asistir a la boda de Kimhan y Marwin al principio. Sin embargo, al leer la sincera carta de Kimhan confesando sus sentimientos, Dawan inmediatamente deja todo y corre a la boda para ver a Kimhan."
      ep11: "Kimhan decide huir de la boda con Dawan. Esta decisión las reunió de nuevo. En cuanto a la Madre Ae, después de que sus preocupaciones terminaron, falleció en paz."
      ep12: "Soy más feliz cuando estoy en un sueño, porque en él... tú estás allí"
  osts:
    title: "OSTs"
    description: "Los OSTs en esta serie son una delicia. ¡Por favor, muéstrales algo de amor!"
    table:
      language: "Idioma"
      title: "Título"
      vocal: "Vocalista"
      producer: "Productor"
  fun_facts:
    title: "Datos curiosos:"
    facts:
      - "Puedes encontrar la traducción al inglés de la convocatoria de casting aquí."
      - "May ni siquiera planeaba audicionar ese día; solo estaba acompañando a su amiga. Su amiga la convenció de audicionar una vez que ya estaban en el evento. ¡Deberíamos agradecer todos a la amiga de May!"
      - "Fay y May se conocieron por primera vez en el evento de audición, y ambas llevaban chaquetas negras similares."
      - "La amiga que vino con Fay también es amiga de May, así que tenían una amiga en común pero no tuvieron la oportunidad de hablar antes de que comenzara la audición."
      - "Su química fue increíblemente buena ese día. Muchas personas en la audiencia que veían la transmisión en vivo de la audición estaban animando para que fueran las dos protagonistas finales."
      - "Esa noche, después de que terminó la audición, tuvieron su primer LIVE de TikTok juntas con su amiga en común."
      - "Después de ese LIVE de TikTok, tuvieron un LIVE de Instagram solo ellas dos."
      - "Puedes ver algunos de los videos subtitulados sobre el día del casting en esta lista de reproducción."
