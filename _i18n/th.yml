      - "เมษ์ไม่ได้วางแผนที่จะออดิชั่นในวันนั้นด้วยซ้ำ เธอแค่มาเป็นเพื่อนเพื่อนของเธอ เพื่อนของเธอเป็นคนโน้มน้าวให้เธอออดิชั่นหลังจากที่มาถึงงานแล้ว เราควรขอบคุณเพื่อนของเมษ์ทุกคน!"
      - "เฟและเมษ์เจอกันครั้งแรกที่งานออดิชั่น และพวกเธอทั้งคู่ใส่แจ็คเก็ตสีดำคล้ายๆ กัน"
      - "เพื่อนที่มากับเฟก็เป็นเพื่อนของเมษ์ด้วย ดังนั้นพวกเธอจึงมีเพื่อนร่วมกัน แต่ไม่มีโอกาสได้คุยกันก่อนการออดิชั่นเริ่ม"
      - "เคมีของพวกเธอในวันนั้นดีมากจนน่าทึ่ง หลายคนในกลุ่มผู้ชมที่ดูการถ่ายทอดสดการออดิชั่นต่างเชียร์ให้พวกเธอเป็นนักแสดงนำทั้งคู่"
      - "ในคืนนั้น หลังจากการออดิชั่นจบลง พวกเธอมีไลฟ์ TikTok ร่วมกันครั้งแรกกับเพื่อนร่วมกันของพวกเธอ"
      - "หลังจากไลฟ์ TikTok นั้น พวกเธอมีไลฟ์ Instagram กันสองคน"
      - "คุณสามารถดูวิดีโอที่มีคำบรรยายเกี่ยวกับวันคัดเลือกนักแสดงได้ในเพลย์ลิสต์นี้"
