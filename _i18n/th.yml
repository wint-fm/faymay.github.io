# Dream Series content
dream_series:
  title: "ฝันรักห้วงนิทรา (My Marvellous Dream is You)"
  description: "ฉันคือ \"ดาวัล\" ตั้งแต่ที่จำความได้ ฉันมักจะฝันแปลกๆ เกี่ยวกับเด็กผู้หญิงคนหนึ่งที่เงียบขรึมแต่มักจะเล่นกับฉันในความฝัน วันหนึ่งมีเพื่อนบ้านใหม่ย้ายเข้ามา และนั่นนำไปสู่การที่ครอบครัวของฉันแตกแยก พ่อของฉันหนีไปกับผู้ชายข้างบ้าน ซึ่งเป็นพ่อของ \"คิมหัน\" เด็กผู้หญิงเงียบๆ และตัวเล็กๆ จากบ้านข้างๆ ตอนแรกเราไม่ได้สนิทกันเลย แต่สถานการณ์ต่างๆ ทำให้เราสนิทกันมากขึ้นและเข้าใจกันมากขึ้น อย่างไรก็ตาม คิมหันไม่รู้ว่าในขณะที่ในโลกความเป็นจริงเราเป็นแค่เพื่อนกัน แต่ในความฝันของฉัน เด็กผู้หญิงตัวเล็กๆ คนนั้นและฉันทำอะไรที่เกินกว่านั้นมาก ดังนั้นฉันจึงปิดบังความรู้สึกของฉันไว้เพราะฉันไม่สามารถบอกเธอได้ ฉันไม่เคยรู้เลยว่าในความฝันเหล่านั้น ฉันไม่ได้เป็นคนเดียวที่ฝัน"
  genres: "แนว: โรแมนซ์, แฟนตาซี"
  other_names: "ชื่ออื่นๆ: DreamGL, Dream The Series"
  main_roles:
    title: "นักแสดงนำ:"
    description: "กรุณาติดตามและสนับสนุนสาวๆ Dream ทุกคน! พวกเธอเป็นนักแสดงที่มีความสามารถ และวิดีโอ TikTok ของพวกเธอสนุกมาก"
  table:
    name: "ชื่อ"
    full_name: "ชื่อเต็ม"
    instagram: "Instagram"
    twitter: "Twitter"
    tiktok: "TikTok"
    hashtag: "แฮชแท็ก"
  teasers:
    title: "ทีเซอร์"
    description: "กรุณารับชมทีเซอร์และตัวอย่างอย่างเป็นทางการในเพลย์ลิสต์นี้โดย Idol Factory"
  episodes:
    title: "ตอน UNCUT"
    description: "กรุณารับชมซีรีส์นี้ มันเป็นการพัฒนาความสัมพันธ์อย่างช้าๆ และอาจทำให้คุณรู้สึกหงุดหงิดในบางครั้ง แต่เคมีของเฟเมษ์นั้นน่าทึ่งมาก และการแสดงของนักแสดงทั้งหมดยอดเยี่ยม การดูแค่ครั้งเดียวไม่พอ ดังนั้นกรุณาดูทั้งซีรีส์สักสองสามครั้ง"
    table:
      episode: "ตอน"
      teaser: "ทีเซอร์ [สปอยล์]"
      premiered: "ออกอากาศ"
    spoilers:
      ep1: "หลังจากทะเลาะกับดาวัล คิมหันตัดสินใจเข้าร่วมกับเจสซี่ คู่แข่งของดาวัล มาลี รู้สึกไม่สบายใจกับสถานการณ์นี้ จึงลงมือสืบหาความจริงด้วยตัวเอง และในที่สุดก็ค้นพบเหตุผลที่แท้จริงเบื้องหลังการตัดสินใจของคิมหัน"
      ep2: "ดาวัลเข้าใจเหตุผลที่แท้จริงว่าทำไมคิมหันถึงยอมทำงานให้เจสซี่ ทำให้ทั้งคู่เข้าใจกัน ดาวัลปฏิเสธที่จะให้เจสซี่ใช้คิมหันเป็นเครื่องมือและท้าทายให้เจสซี่เปิดเผยหลักฐานที่ใช้แบล็คเมล์เธอ"
      ep3: "ดาวัลเผชิญกับกระแสโซเชียลมีเดียหลังจากพาคิมหันกลับไปที่คอนโดจนเวียนหัว ตูนตัดสินใจใช้คู่จิ้น \"แพท-ดาวัล\" เบี่ยงเบนความสนใจโดยปล่อยคลิปวิดีโอที่หลุดออกมา"
      ep4: "คิมหันบังเอิญได้พบกับมาวิน เจ้าของแกลเลอรี่ การพบกันโดยบังเอิญนี้นำคิมหันไปสู่การตัดสินใจทำงานกับแกลเลอรี่ของมาวิน ซึ่งเป็นทางเลือกที่ทำให้เธอมีความสุขอย่างจริงใจ แม้ว่าดาวัลจะพยายามขัดขวาง แต่คิมหันก็เข้าร่วมกับแกลเลอรี่ ทำให้เกิดการโต้เถียงอย่างรุนแรงระหว่างพวกเธอ"
      ep5: "ดาวัลพยายามทุกวิถีทางที่จะรบกวนมาวิน นำไปสู่ความขัดแย้งกับคิมหันและทำให้ดาวัลเลือกที่จะกลับบ้าน ในขณะที่ดาวัลหลับ เธอฝันว่าคิมหันวาดภาพของคิมหันกับตัวเองด้วยกัน แต่ภาพนั้นกลับเปลี่ยนเป็นภาพของมาวินแทน"
      ep6: "แพทสารภาพรักกับดาวัล เมื่อรู้เรื่องนี้ คิมหันล้มป่วยและถูกส่งโรงพยาบาล คิมหันเลือกที่จะออกจากห้องที่แบ่งกับดาวัล อย่างไรก็ตาม เธอเห็นดาวัลกอดแพท ทำให้ทั้งคู่ทะเลาะกัน ในช่วงเวลาที่อารมณ์พลุ่งพล่าน คิมหันเผลอเปิดเผยความรู้สึกของเธอที่มีต่อมาวินโดยไม่ตั้งใจ"
      ep7: "คิมหันตกลงเป็นแฟนกับมาวินเพื่อรับรองอนาคตของดาวัล ดาวัลพลาดโอกาสเป็นตัวแทนประเทศไทยในฐานะนักแสดงและเข้ารับการรักษาอาการซึมเศร้า"
      ep8: "ดาวัลและคิมหันกลับมาคืนดีกันอีกครั้งด้วยจูบหวานๆ ทิมและพงษ์พล คนที่ทิ้งครอบครัวของดาวัลและคิมหันให้ตกอยู่ในความทุกข์ กลับมาพบกับทั้งสี่คนอีกครั้ง"
      ep9: "แอ๋ แม่ของคิมหัน ล้มป่วยกะทันหันและแสดงความปรารถนาที่จะเห็นคิมหันและมาวินแต่งงานกัน แม้ว่าคิมหันต้องการที่จะทำตามความปรารถนาของแม่ แต่ในใจของเธอนั้นรักแต่ดาวัลเท่านั้น"
      ep10: "ดาวัลลังเลที่จะเข้าร่วมงานแต่งงานของคิมหันและมาวินในตอนแรก อย่างไรก็ตาม เมื่อได้อ่านจดหมายที่คิมหันเขียนสารภาพความรู้สึกอย่างจริงใจ ดาวัลก็รีบทิ้งทุกอย่างและวิ่งไปที่งานแต่งงานทันทีเพื่อพบกับคิมหัน"
      ep11: "คิมหันตัดสินใจหนีออกจากงานแต่งงานกับดาวัล การตัดสินใจนี้ทำให้พวกเธอกลับมาอยู่ด้วยกันอีกครั้ง ส่วนแม่แอ๋ หลังจากที่ความกังวลของเธอหมดไป เธอก็จากไปอย่างสงบ"
      ep12: "ฉันมีความสุขที่สุดเมื่ออยู่ในความฝัน เพราะในนั้น... เธออยู่ตรงนั้น"
