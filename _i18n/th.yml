# Profile page content
profile:
  title: "โปรไฟล์เฟเมษ์"
  header: "โปรไฟล์เฟเมษ์"
  welcome_message: "ยินดีต้อนรับสู่เว็บไซต์แฟนคลับเฟเมษ์ หน้านี้ดูแลโดยแฟนคลับนานาชาติ เรายินดีที่คุณสนใจเฟเมษ์และต้องการรู้จักพวกเธอมากขึ้น เราขอร้องเพียง 5 สิ่งจากคุณ"

  fan_requests:
    - "เฟเมษ์เป็นหนึ่งเดียว โปรดเรียนรู้ที่จะรักทั้งคู่"
    - "โปรดรักและยอมรับทั้งเฟและเมษ์ในแบบที่พวกเธอเป็น ไม่ใช่ในแบบที่คุณคิดว่าพวกเธอควรจะเป็น"
    - "โปรดเคารพและสนับสนุนการตัดสินใจของพวกเธอ ไม่ว่าจะเป็นเรื่องงานหรือชีวิตส่วนตัว"
    - "โปรดเคารพความเป็นส่วนตัวของพวกเธอและรู้จักขอบเขตของเราในฐานะแฟนคลับและศิลปิน พวกเธอชอบแบ่งปันชีวิตกับเรา แต่นั่นไม่ได้หมายความว่าเราสามารถก้าวล่วงขอบเขตได้ รวมถึงความสัมพันธ์ของพวกเธอกับคนอื่น ๆ ไม่ว่าจะเป็นบุคคลสาธารณะหรือบุคคลทั่วไป เคารพความสัมพันธ์ที่พวกเธอมีกับผู้อื่นและให้ความเป็นส่วนตัวแก่พวกเธอ"
    - "โปรดพยายามอย่าขยายเสียงของผู้ที่เกลียดชัง แต่ให้กลบเสียงพวกเขาด้วยความรักแทน แฟนดอมของเราสร้างขึ้นบนพื้นฐานของความรัก แต่ถ้ามีใครตั้งใจที่จะสร้างความเสียหาย เราจะปกป้องเฟเมษ์"

