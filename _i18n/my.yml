# Profile page content
profile:
  title: "FayMay ကိုယ်ရေးအကျဉ်းများ"
  header: "FayMay ကိုယ်ရေးအကျဉ်းများ"
  welcome_message: "FayMay ပရိသတ်ဝက်ဘ်ဆိုက်သို့ ကြိုဆိုပါသည်။ ဤစာမျက်နှာကို နိုင်ငံတကာပရိသတ်များမှ ထိန်းသိမ်းထားခြင်းဖြစ်သည်။ FayMay အကြောင်း စိတ်ဝင်စားပြီး ပိုမိုသိရှိလိုသည့်အတွက် ဝမ်းသာပါသည်။ သင့်ထံမှ အရာငါးခုကိုသာ တောင်းဆိုလိုပါသည်။"

  fan_requests:
    - "FayMay သည် တစ်ခုတည်းဖြစ်သည်။ ကျေးဇူးပြု၍ သူတို့နှစ်ဦးစလုံးကို ချစ်မြတ်နိုးတတ်အောင် လေ့လာပါ။"
    - "ကျေးဇူးပြု၍ Fay နှင့် May နှစ်ဦးစလုံးကို သူတို့ဖြစ်သည့်အတိုင်း ချစ်ခင်လက်ခံပါ။ သင်ထင်မြင်သည့်အတိုင်း သူတို့ဖြစ်သင့်သည်ဟု မမြင်ပါနှင့်။"
    - "ကျေးဇူးပြု၍ သူတို့၏ ဆုံးဖြတ်ချက်များကို လေးစားထောက်ခံပါ။ အလုပ်ဖြစ်စေ၊ ကိုယ်ရေးကိုယ်တာဖြစ်စေ။"
    - "ကျေးဇူးပြု၍ သူတို့၏ ကိုယ်ရေးကိုယ်တာကို လေးစားပြီး ပရိသတ်နှင့် အနုပညာရှင်အကြား နယ်နိမိတ်ကို သိရှိပါ။ သူတို့သည် သူတို့ဘဝကို ကျွန်ုပ်တို့နှင့် မျှဝေရန် နှစ်သက်ကြသော်လည်း ကျွန်ုပ်တို့အနေဖြင့် နယ်နိမိတ်ကို ကျော်လွန်၍ မရပါ။ ၎င်းတွင် အခြားသူများနှင့် သူတို့၏ ဆက်ဆံရေးလည်း ပါဝင်သည်။ လူသိများသူများဖြစ်စေ၊ ပုဂ္ဂလိကပုဂ္ဂိုလ်များဖြစ်စေ။ သူတို့နှင့် အခြားသူများအကြား ဆက်ဆံရေးကို လေးစားပြီး သူတို့၏ ကိုယ်ရေးကိုယ်တာကို လေးစားပါ။"
    - "ကျေးဇူးပြု၍ မုန်းတီးသူများ၏ အသံကို ပြန့်ပွားစေခြင်းမှ ရှောင်ကြဉ်ပါ။ ၎င်းအစား မေတ္တာဖြင့် ဖုံးလွှမ်းပါ။ ကျွန်ုပ်တို့၏ ပရိသတ်အသိုင်းအဝိုင်းသည် မေတ္တာပေါ်တွင် တည်ဆောက်ထားသော်လည်း တစ်စုံတစ်ဦးက ထိခိုက်နစ်နာစေရန် ရည်ရွယ်ပါက ကျွန်ုပ်တို့သည် FayMay ကို ကာကွယ်ပေးမည်ဖြစ်သည်။"

