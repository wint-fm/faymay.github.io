      teaser: "ကြိုတင်မိတ်ဆက် [Spoiler]"
      premiered: "ထုတ်လွှင့်သည့်နေ့"
    spoilers:
      ep1: "ဒဝမ်နဲ့ စကားများပြီးနောက် ကင်ဟန်က ဒဝမ်ရဲ့ ပြိုင်ဘက်ဖြစ်တဲ့ ဂျက်စီနဲ့ ပူးပေါင်းဖို့ ဆုံးဖြတ်ခဲ့တယ်။ မာလီက အခြေအနေကို မကျေနပ်လို့ သူကိုယ်တိုင် စုံစမ်းစစ်ဆေးမှုတွေ ပြုလုပ်ခဲ့ပြီး နောက်ဆုံးမှာ ကင်ဟန်ရဲ့ ဆုံးဖြတ်ချက်နောက်ကွယ်က အမှန်တရားကို ဖော်ထုတ်နိုင်ခဲ့တယ်။"
      ep2: "ကင်ဟန်က ဂျက်စီအတွက် အလုပ်လုပ်ဖို့ သဘောတူခဲ့တဲ့ အမှန်တရားကို ဒဝမ် နောက်ဆုံးမှာ နားလည်သွားခဲ့ပြီး သူတို့နှစ်ယောက်စလုံး အပြန်အလှန် နားလည်မှုရရှိခဲ့ကြတယ်။ ဒဝမ်က ဂျက်စီကို ကင်ဟန်ကို ကိရိယာတစ်ခုလို အသုံးချခွင့်မပြုဘဲ ကင်ဟန်ကို ခြိမ်းခြောက်ဖို့ သုံးခဲ့တဲ့ သက်သေအထောက်အထားတွေ ထုတ်ဖော်ပြဖို့ စိန်ခေါ်ခဲ့တယ်။"
      ep3: "ဒဝမ်က ကင်ဟန်ကို တိုက်ခန်းဆီ ပြန်ခေါ်လာပြီးနောက် လူမှုကွန်ရက်မှာ မူးဝေသွားတဲ့အထိ အုတ်အောက်သော်တာ ဖြစ်ခဲ့ရတယ်။ ထွန်းက အာရုံလွှဲဖို့အတွက် လူကြိုက်များနေတဲ့ 'ပက်-ဒဝမ်' စုံတွဲအကြောင်း ပေါက်ကြားထွက်လာတဲ့ ဗီဒီယိုဖိုင်ကို အသုံးချဖို့ ဆုံးဖြတ်ခဲ့တယ်။"
      ep4: "ကင်ဟန်က ပြခန်းပိုင်ရှင် မဝင်းနဲ့ မမျှော်လင့်ဘဲ တွေ့ဆုံခဲ့တယ်။ ဒီမမျှော်လင့်ထားတဲ့ တွေ့ဆုံမှုက ကင်ဟန်ကို မဝင်းရဲ့ ပြခန်းမှာ အလုပ်လုပ်ဖို့ ဆုံးဖြတ်စေခဲ့ပြီး အဲဒီဆုံးဖြတ်ချက်က သူ့ကို စိတ်ရင်းအမှန်နဲ့ ပျော်ရွှင်စေခဲ့တယ်။ ဒဝမ်က သူ့ကို တားဆီးဖို့ ကြိုးစားခဲ့ပေမယ့် ကင်ဟန်က ပြခန်းမှာ ပါဝင်လုပ်ကိုင်ခဲ့ပြီး သူတို့ကြားမှာ ပြင်းထန်တဲ့ အငြင်းပွားမှု ဖြစ်ပွားခဲ့တယ်။"
      ep5: "ဒဝမ်က မဝင်းကို နှောင့်ယှက်ဖို့ ဖြစ်နိုင်တဲ့နည်းလမ်းတိုင်းကို ကြိုးစားခဲ့ပြီး ကင်ဟန်နဲ့ ပဋိပက္ခဖြစ်စေခဲ့တယ်။ ဒါကြောင့် ဒဝမ်က အိမ်ပြန်ဖို့ ရွေးချယ်ခဲ့တယ်။ ဒဝမ် အိပ်ပျော်နေစဉ်မှာ သူက ကင်ဟန်က သူတို့နှစ်ယောက်အတူတူ ပုံဆွဲနေတာကို အိပ်မက်မက်ခဲ့ပေမယ့် ပုံက မဝင်းရဲ့ပုံအဖြစ် ပြောင်းလဲသွားခဲ့တယ်။"
      ep6: "ပက်က ဒဝမ်ကို သူ့ရဲ့အချစ်ကို ဖွင့်ဟဝန်ခံခဲ့တယ်။ ဒါကို သိသွားတဲ့အခါ ကင်ဟန်က နေမကောင်းဖြစ်ပြီး ဆေးရုံတက်ခဲ့ရတယ်။ ကင်ဟန်က ဒဝမ်နဲ့ အတူနေတဲ့ အခန်းကနေ ထွက်ခွာသွားဖို့ ရွေးချယ်ခဲ့တယ်။ ဒါပေမယ့် သူက ဒဝမ်က ပက်ကို ဖက်ထားတာကို တွေ့လိုက်ရပြီး သူတို့နှစ်ယောက် အငြင်းပွားကြတယ်။ စိတ်လှုပ်ရှားနေချိန်မှာ ကင်ဟန်က မတော်တဆ သူ့ရဲ့ မဝင်းအပေါ် ခံစားချက်ကို ထုတ်ဖော်မိခဲ့တယ်။"
      ep7: "ကင်ဟန်က ဒဝမ်ရဲ့ အနာဂတ်ကို အာမခံဖို့အတွက် မဝင်းရဲ့ ချစ်သူဖြစ်ဖို့ သဘောတူခဲ့တယ်။ ဒဝမ်က ထိုင်းနိုင်ငံကို ကိုယ်စားပြုသရုပ်ဆောင်အဖြစ် ခန့်အပ်ခံရဖို့ အခွင့်အလမ်းတွေ လွဲခဲ့ရပြီး စိတ်ဓာတ်ကျဆင်းမှုအတွက် ကုသမှုခံယူခဲ့ရတယ်။"
      ep8: "ဒဝမ်နဲ့ ကင်ဟန်တို့ နှစ်ယောက်စလုံး ချိုမြိန်တဲ့ အနမ်းတစ်ခုနဲ့အတူ ပြန်လည်သင့်မြတ်ခဲ့ကြတယ်။ တင်နဲ့ ပေါင်ဖုန်း၊ ဒဝမ်နဲ့ ကင်ဟန်တို့ မိသားစုတွေကို ဒုက္ခပေးခဲ့တဲ့သူတွေက သူတို့လေးယောက်ကို ပြန်တွေ့ဆုံဖို့ ရောက်လာခဲ့ကြတယ်။"
      ep9: "အေး၊ ကင်ဟန်ရဲ့ အမေ ရုတ်တရက် နေမကောင်းဖြစ်သွားပြီး ကင်ဟန်နဲ့ မဝင်းတို့ လက်ထပ်တာကို မြင်ချင်တယ်လို့ ဆန္ဒပြုခဲ့တယ်။ ကင်ဟန်က သူ့အမေရဲ့ ဆန္ဒကို ဖြည့်ဆည်းပေးချင်ပေမယ့် သူ့နှလုံးသားထဲမှာတော့ ဒဝမ်ကိုပဲ ချစ်နေခဲ့တယ်။"
      ep10: "ဒဝမ်က ကင်ဟန်နဲ့ မဝင်းတို့ရဲ့ မင်္ဂလာဆောင်ကို ပထမတော့ တက်ရောက်ဖို့ ဝန်လည်ပတ်နေခဲ့တယ်။ ဒါပေမယ့် ကင်ဟန်ရဲ့ နှလုံးသားထဲက ခံစားချက်တွေကို ဖွင့်ဟထားတဲ့ စာကို ဖတ်ပြီးတဲ့အခါ ဒဝမ်က ချက်ချင်းပဲ အရာအားလုံးကို စွန့်လွှတ်ပြီး မင်္ဂလာဆောင်ကို ကင်ဟန်ကို တွေ့ဖို့ အပြေးသွားခဲ့တယ်။"
      ep11: "ကင်ဟန်က မင်္ဂလာဆောင်ကနေ ဒဝမ်နဲ့အတူ ထွက်ပြေးဖို့ ဆုံးဖြတ်ခဲ့တယ်။ ဒီဆုံးဖြတ်ချက်က သူတို့နှစ်ယောက်ကို ပြန်လည်ပေါင်းစည်းစေခဲ့တယ်။ အမေအေးကတော့ သူ့ရဲ့ စိုးရိမ်ပူပန်မှုတွေ ပြေပျောက်သွားပြီးနောက် ငြိမ်းချမ်းစွာ ကွယ်လွန်သွားခဲ့တယ်။"
      ep12: "အိပ်မက်ထဲမှာ ကျွန်မ အပျော်ဆုံးပါပဲ၊ အဘယ်ကြောင့်ဆိုသော် အဲဒီမှာ... သင်ရှိနေလို့ပါ"
