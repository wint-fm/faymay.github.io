      - "အဲဒီ TikTok တိုက်ရိုက်ထုတ်လွှင့်မှုပြီးနောက် သူတို့နှစ်ယောက်တည်း Instagram တိုက်ရိုက်ထုတ်လွှင့်မှု ပြုလုပ်ခဲ့ကြပါတယ်။"
