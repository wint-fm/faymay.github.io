translationcredit:
  title: "ဘာသာပြန်ဂုဏ်ပြုမှတ်တမ်း"
  intro: "မင်္ဂလာပါ။ ကျွန်ုပ်တို့၏ fansite ကို တကယ့်ကမ္ဘာလုံးဆိုင်ရာ ဖြစ်အောင် ကူညီပေးခဲ့သော အံ့သြဖွယ်ကောင်းသူများကို အထူးကျေးဇူးတင်ကြောင်း ပြောကြားလိုပါသည်။ ဤအံ့ဩဖွယ်ကောင်းသော လူများသည် ကမ္ဘာတစ်ဝှမ်းရှိ ပရိသတ်များထံသို့ FayMay အပေါ် ကျွန်ုပ်တို့၏ချစ်ခြင်းမေတ္တာကို ပို့ဆောင်ရန် ၎င်းတို့၏အချိန်နှင့် အားထုတ်မှုများကို စွန့်လွှတ်ခဲ့ကြပါသည်။"
  team: "ကျွန်ုပ်တို့၏ အံ့ဩဖွယ်ကောင်းသော ဘာသာပြန်/စာစစ် အဖွဲ့:"
  thank_you: "သင်တို့အားလုံး အရမ်းကောင်းပါတယ်။ FayMay အတွက် မေတ္တာကို ဖြန့်ဝေရာတွင် ကူညီပေးသည့်အတွက် ကျေးဇူးတင်ပါသည် 🫶"