    facts:
      - "သရုပ်ဆောင်ရွေးချယ်ရေးအတွက် အင်္ဂလိပ်ဘာသာပြန်ဆိုချက်ကို ဒီမှာ တွေ့နိုင်ပါတယ်။"
      - "မေး အဲဒီနေ့မှာ ဝင်ရောက်ယှဉ်ပြိုင်ဖို့ အစီအစဉ်မရှိခဲ့ပါဘူး၊ သူ့သူငယ်ချင်းကို လိုက်ပို့တာပါ။ အခမ်းအနားရောက်မှ သူ့သူငယ်ချင်းက သူ့ကို ဝင်ရောက်ယှဉ်ပြိုင်ဖို့ ဖျောင်းဖျခဲ့တာပါ။ ကျွန်တော်တို့အားလုံး မေးရဲ့ သူငယ်ချင်းကို ကျေးဇူးတင်သင့်ပါတယ်။"
