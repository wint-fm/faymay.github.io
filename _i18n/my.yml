dream_series:
  title: "My Marvellous Dream is You (ฝันรักห้วงนิทรา)"
  description: "ကျွန်မက 'ဒဝမ်' ပါ။ မှတ်မိသလောက်ဆိုရင် ကျွန်မမှာ တိတ်ဆိတ်ပြီး ကျွန်မအိပ်မက်ထဲမှာ အမြဲကစားတတ်တဲ့ မိန်းကလေးတစ်ယောက်အကြောင်း ထူးဆန်းတဲ့အိပ်မက်တွေ အမြဲမက်နေခဲ့ပါတယ်။ တစ်နေ့တော့ အိမ်နီးချင်းအသစ်တွေ ပြောင်းလာခဲ့ပြီး အဲဒါက ကျွန်မမိသားစု ပြိုကွဲစေခဲ့ပါတယ်။ ကျွန်မအဖေက အိမ်နီးချင်း အမျိုးသားနဲ့ ထွက်ပြေးသွားခဲ့ပြီး အဲဒီလူက 'ကင်ဟန်' ဆိုတဲ့ အိမ်နီးချင်းက တိတ်ဆိတ်ပြီး သေးငယ်တဲ့ မိန်းကလေးရဲ့ အဖေဖြစ်နေခဲ့ပါတယ်။ အစပိုင်းမှာ ကျွန်မတို့ လုံးဝမရင်းနှီးခဲ့ပေမယ့် အခြေအနေတွေက ကျွန်မတို့ကို ပို၍နီးကပ်စေခဲ့ပြီး တစ်ယောက်ကိုတစ်ယောက် နားလည်စေခဲ့ပါတယ်။ ဒါပေမယ့် လက်တွေ့လောကမှာ ကျွန်မတို့ သူငယ်ချင်းတွေဖြစ်နေချိန်မှာ ကျွန်မအိပ်မက်ထဲမှာ မိန်းကလေးငယ်နဲ့ ကျွန်မတို့က အဲဒီထက်အများကြီး ကျော်လွန်တဲ့အရာတွေကို လုပ်ဆောင်နေခဲ့ကြောင်း ကင်ဟန်က မသိခဲ့ပါဘူး။ ဒါ့ကြောင့် ကျွန်မက သူ့ကို မသိစေချင်လို့ ကျွန်မခံစားချက်တွေကို ဖုံးကွယ်ထားခဲ့ပါတယ်။ အဲဒီအိပ်မက်တွေမှာ ကျွန်မတစ်ယောက်တည်း အိပ်မက်မက်နေတာ မဟုတ်ဘူးဆိုတာကို ကျွန်မ တစ်ခါမှ မသိခဲ့ပါဘူး။"
