      - "ဖေးနဲ့အတူလာတဲ့ သူငယ်ချင်းကလည်း မေးရဲ့ သူငယ်ချင်းပါပဲ၊ ဒါကြောင့် သူတို့မှာ တူညီတဲ့ သူငယ်ချင်းတစ်ယောက်ရှိခဲ့ပေမယ့် ဝင်ရောက်ယှဉ်ပြိုင်မှု မစခင်မှာ စကားပြောခွင့် မရခဲ့ကြပါဘူး။"
