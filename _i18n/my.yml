# Voting page content
voting:
  title: "လက်ရှိမဲပေးနေသောပြိုင်ပွဲများ"
  voting:
  description: "လက်ရှိမဲပေးနေသော လှုပ်ရှားမှုအားလုံးကို ဤစာမျက်နှာတွင် မျှဝေသွားမည်ဖြစ်သည်။ အချိန်ရပါက ကျေးဇူးပြု၍ မဲပေးရာတွင် အတတ်နိုင်ဆုံး ကူညီပေးပါ။ ၎င်းသည် FayMay အပေါ် ကျွန်ုပ်တို့၏ မေတ္တာကို ပြသရန် ကောင်းမွန်သောနည်းလမ်းတစ်ခုဖြစ်သည်။"
  instructions:
    - "ကျေးဇူးပြု၍ သူတို့နှစ်ဦးစလုံး မဲအရေအတွက် တူညီစေရန် ကြိုးစားပါ။"
    - "ကျေးဇူးပြု၍ အလိုအလျောက်လုပ်ဆောင်သည့် ကိရိယာများကို အသုံးမပြုပါနှင့်။ သူတို့ပြိုင်ပွဲမှ ထုတ်ပယ်ခံရမည်ကို ကျွန်ုပ်တို့ မလိုလားပါ။"
  
  starlight_award:
    title: "၂၀၂၄ ထိုင်းနိုင်ငံတွင် အထွန်းတောက်ဆုံးကြယ်ပွင့်"
    description: "မဲပေးကာလသည် <strong>သြဂုတ် ၂၃ ရက်မှ စက်တင်ဘာ ၁၁ ရက် ၂၀:၀၀ နာရီ (ဘန်ကောက်အချိန်)</strong> အထိဖြစ်သည်။ သင်သည် အခမဲ့မဲ ၇ မဲအထိ ရရှိနိုင်ပြီး၊ နေ့စဉ်အခမဲ့မဲ ၄ မဲနှင့် ပထမဆုံး လူမှုကွန်ရက်မျှဝေမှုအတွက် နေ့စဉ်အခမဲ့မဲ ၃ မဲ ရရှိနိုင်ပါသည်။ ကျေးဇူးပြု၍"
    vote_link: "သူတို့အတွက် မဲပေးပါ။"
  
  thai_update_award:
    title: "၂၀၂၄ ခုနှစ်၏ အကြိုက်ဆုံး မျက်နှာစာအတွဲ"
    description: "မဲပေးကာလသည် <strong>သြဂုတ် ၂၄ ရက်မှ စက်တင်ဘာ ၄ ရက် ၁၅:၀၀ နာရီ (ဘန်ကောက်အချိန်)</strong> အထိဖြစ်သည်။ သင်သည် အကန့်အသတ်မရှိ မဲပေးနိုင်ပါသည်။ ကျေးဇူးပြု၍"
