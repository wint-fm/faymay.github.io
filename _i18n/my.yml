    description: "ကျေးဇူးပြု၍ ဇာတ်လမ်းတွဲကို ကြည့်ရှုပါ။ ဇာတ်လမ်းက ဖြည်းဖြည်းချင်း ဖြစ်ပေါ်လာပြီး တခါတရံ စိတ်ပျက်စရာ ဖြစ်စေနိုင်ပေမယ့် ဖေးနဲ့မေးရဲ့ ဓာတ်ကြိုးသဟဇာတဖြစ်မှုက အံ့မခန်းပါပဲ၊ ပြီးတော့ သရုပ်ဆောင်အဖွဲ့လိုက်ရဲ့ သရုပ်ဆောင်မှုကလည်း တော်တော်လေး ကောင်းမွန်ပါတယ်။ တစ်ကြိမ်ကြည့်ရုံနဲ့ မလုံလောက်တာကြောင့် ဇာတ်လမ်းတွဲတစ်ခုလုံးကို အကြိမ်ကြိမ် ကြည့်ရှုပေးပါ။"
    table:
