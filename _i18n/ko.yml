dream_series:
  title: "My Marvellous Dream is You (ฝันรักห้วงนิทรา)"
  description: "저는 \"다완\"입니다. 기억할 수 있는 때부터, 저는 항상 조용하지만 제 꿈에서 자주 저와 놀아주는 어린 소녀에 대한 이상한 꿈을 꾸었습니다. 어느 날, 새로운 이웃이 이사를 왔고, 그로 인해 제 가족이 붕괴되었습니다. 아버지는 옆집 남자와 도망갔는데, 그는 옆집의 조용하고 작은 소녀 \"김한\"의 아버지였습니다. 처음에는 우리가 전혀 가깝지 않았지만, 여러 상황으로 인해 우리는 더 가까워지고 서로를 이해하게 되었습니다. 하지만 김한은 현실 세계에서 우리가 그저 친구일 뿐이지만, 제 꿈에서는 그 작은 소녀와 제가 그 이상의 일을 한다는 것을 알지 못했습니다. 그래서 저는 그녀가 알 수 없게 제 감정을 숨겼습니다. 저는 그 꿈들 속에서 제가 꿈을 꾸는 유일한 사람이 아니라는 것을 전혀 깨닫지 못했습니다."
  genres: "장르: 로맨스, 판타지"
  other_names: "다른 이름: DreamGL, Dream The Series"
  main_roles:
    title: "주요 역할:"
    description: "모든 Dream Girls를 팔로우하고 지지해 주세요! 그들은 재능 있는 배우들이며, 그들의 TikTok 비디오는 매우 재미있습니다."
  table:
    name: "이름"
    full_name: "전체 이름"
    instagram: "Instagram"
    twitter: "Twitter"
    tiktok: "TikTok"
    hashtag: "해시태그"
  teasers:
    title: "티저"
    description: "Idol Factory의 이 플레이리스트에 있는 공식 티저와 트레일러를 시청해 주세요."
  episodes:
    title: "언컷 에피소드"
    description: "시리즈를 꼭 시청해 주세요. 느린 전개로 인해 때로는 답답함을 느낄 수 있지만, FayMay의 케미스트리는 놀랍고 전체 출연진의 연기가 훌륭합니다. 한 번 보는 것으로는 충분하지 않으니, 전체 시리즈를 여러 번 시청해 주세요."
    table:
      episode: "에피소드"
      teaser: "티저 [스포일러]"
      premiered: "방영일"
    spoilers:
      ep1: "다완과의 불화 후, 김한은 다완의 라이벌인 제시와 함께하기로 결정했습니다. 말리는 상황에 불안을 느끼고 직접 조사를 실시하여 결국 김한의 결정 뒤에 숨겨진 진짜 이유를 밝혀냈습니다."
      ep2: "다완은 마침내 김훈이 제시를 위해 일하기로 한 진짜 이유를 이해하게 되었고, 이로 인해 둘 다 서로를 이해하게 되었습니다. 다완은 제시가 김훈을 도구로 이용하는 것을 거부하고 제시에게 그녀를 협박하는 데 사용된 증거를 공개하라고 도전했습니다."
      ep3: "다완은 김한을 콘도로 데려온 후 어지러움을 느끼기까지 소셜 미디어의 광풍을 겪었습니다. 툰은 유출된 비디오 클립을 공개함으로써 주목을 돌리기 위해 트렌딩 커플인 \"팟-다완\"을 이용하기로 결정했습니다."
      ep4: "김훈은 우연히 갤러리 주인인 마윈을 만났습니다. 이 예상치 못한 만남은 김훈이 마윈의 갤러리에서 일하기로 결정하게 되는 계기가 되었고, 이는 그녀에게 진정한 기쁨을 가져다주었습니다. 다완의 방해 노력에도 불구하고 김훈은 갤러리에 합류했고, 이로 인해 둘 사이에 격렬한 논쟁이 벌어졌습니다."
      ep5: "다완은 마윈을 방해하기 위해 모든 가능한 방법을 시도했고, 이는 김한과의 갈등으로 이어져 다완이 집으로 돌아가기로 선택하게 만들었습니다. 다완이 잠든 동안, 그녀는 김한이 자신과 함께 김한의 그림을 그리는 꿈을 꾸었지만, 그 이미지는 대신 마윈의 그림으로 변했습니다."
      ep6: "팟이 다완에게 사랑을 고백합니다. 이를 알게 된 김한은 병에 걸려 병원에 입원했습니다. 김한은 다완과 공유하던 방을 떠나기로 선택했습니다. 그러나 그녀는 다완이 팟을 포옹하는 것을 목격하게 되어 둘 사이에 논쟁이 벌어졌습니다. 흥분한 순간, 김한은 의도치 않게 마윈에 대한 애정을 드러냈습니다."
      ep7: "김한은 다완의 미래를 보장하기 위해 마윈의 여자친구가 되기로 동의합니다. 다완은 태국을 대표하는 배우로서의 기회를 놓치고 우울증 치료를 받게 되었습니다."
      ep8: "다완과 김한은 달콤한 키스와 함께 다시 화해합니다. 다완과 김한 가족을 비참하게 만든 팀과 퐁폰이 네 사람을 다시 만나러 돌아옵니다."
      ep9: "김한의 어머니인 애가 갑자기 병에 걸려 김한과 마윈이 결혼하는 것을 보고 싶다는 소원을 표현했습니다. 김한은 어머니의 소원을 이루고 싶어 했지만, 그녀의 마음속으로는 오직 다완만을 사랑했습니다."
      ep10: "다완은 처음에 김한과 마윈의 결혼식에 참석하기를 꺼립니다. 하지만 김한의 감정을 고백하는 진심 어린 편지를 읽고 난 후, 다완은 즉시 모든 것을 내려놓고 김한을 보기 위해 결혼식장으로 달려갑니다."
      ep11: "김한은 다완과 함께 결혼식에서 도망가기로 결정합니다. 이 결정으로 그들은 다시 함께하게 되었습니다. 애 어머니의 경우, 그녀의 걱정이 끝난 후 평화롭게 세상을 떠났습니다."
      ep12: "나는 꿈속에 있을 때 가장 행복해요, 왜냐하면 그 안에... 당신이 있기 때문이에요"
