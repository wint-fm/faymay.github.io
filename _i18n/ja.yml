# Dream Series content
dream_series:
  title: "私の素晴らしい夢は君 (ฝันรักห้วงนิทรา)"
  description: "私は「ダワン」です。記憶がある限り、私はいつも静かだけど夢の中でよく一緒に遊んでくれる少女について奇妙な夢を見ていました。ある日、新しい隣人が引っ越してきて、それが私の家族を崩壊させる原因となりました。父は隣の男性と逃げてしまい、その男性が隣の静かで小柄な少女「キムハン」の父親だったのです。最初は全く親しくありませんでしたが、様々な状況が私たちを近づけ、お互いを理解させてくれました。しかし、キムハンは現実世界では私たちが友達だったのに、夢の中では小さな女の子と私がそれ以上のことをしていたことを知りませんでした。だから、彼女に知られないように、私は自分の気持ちを隠していました。その夢の中で、私だけが夢を見ていたわけではないことに気づかなかったのです。"
  genres: "ジャンル：ロマンス、ファンタジー"
  other_names: "別名：DreamGL、Dream The Series"
  main_roles:
    title: "主な役柄："
    description: "すべてのDream Girlsをフォロー＆応援してください！彼女たちは才能ある女優で、TikTok動画はとても楽しいです。"
  table:
    name: "名前"
    full_name: "フルネーム"
    instagram: "Instagram"
    twitter: "Twitter"
    tiktok: "TikTok"
    hashtag: "ハッシュタグ"
  teasers:
    title: "予告編"
    description: "Idol Factoryによるこのプレイリストで公式ティーザーとトレーラーをご覧ください。"
  episodes:
    title: "未編集エピソード"
    description: "このシリーズをご覧ください。スローバーンで時々イライラすることもあるかもしれませんが、フェイとメイのケミストリーは信じられないほど素晴らしく、キャスト全員の演技が素晴らしいです。一度見るだけでは足りないので、シリーズ全体を何度か見てください。"
    table:
      episode: "エピソード"
      teaser: "ティーザー [ネタバレ]"
      premiered: "公開日"
    spoilers:
      ep1: "ダワンとの仲たがいの後、キムハンはダワンのライバルであるジェシーと組むことを決意しました。マリは状況に不安を感じ、自ら調査を行い、最終的にキムハンの決断の真の理由を明らかにしました。"
      ep2: "ダワンはついに、キムハンがジェシーのために働くことに同意した本当の理由を理解し、二人は互いを理解することができました。ダワンはジェシーがキムハンを道具として使うことを拒否し、ジェシーに彼女を脅迫するために使用した証拠を公開するよう挑戦しました。"
      ep3: "ダワンがキムハンをコンドミニアムに連れ戻した後、めまいがするほどのソーシャルメディアの騒ぎに遭遇しました。トゥーンは注目をそらすために、話題のカップル「パット・ダワン」を利用して流出したビデオクリップをリリースすることにしました。"
      ep4: "キムハンはギャラリーの所有者であるマウィンと偶然出会いました。この予期せぬ出会いは、キムハンをマウィンのギャラリーで働くという決断に導き、その選択は彼女に心からの喜びをもたらしました。ダワンが彼女を妨げようとしたにもかかわらず、キムハンはギャラリーに加わり、二人の間に激しい争いが生じました。"
      ep5: "ダワンはあらゆる方法でマウィンを邪魔しようとし、キムハンとの衝突を引き起こし、ダワンは家に帰ることを選びました。ダワンが眠っている間、彼女はキムハンが自分たちと一緒にキムハンの絵を描いている夢を見ましたが、その画像はマウィンの絵に変わってしまいました。"
      ep6: "パットがダワンに愛を告白します。これを知ったキムハンは病気になり入院しました。キムハンはダワンと共有していた部屋を出ることにしました。しかし、彼女はダワンがパットを抱きしめているのを目撃し、二人は言い争いになりました。その場の熱さで、キムハンは無意識にマウィンへの愛情を明かしてしまいました。"
      ep7: "キムハンはダワンの将来を確保するためにマウィンのガールフレンドになることに同意します。ダワンは女優としてタイを代表する機会を逃し、うつ病の治療を受けました。"
      ep8: "ダワンとキムハンは甘いキスで再び和解します。ダワンとキムハンの両家族を不幸にした人々、ティムとポンポンが、四人に会うために戻ってきます。"
      ep9: "キムハンの母親であるエーが突然病気になり、キムハンとマーウィンの結婚を見たいという願いを表明しました。キムハンは母親の願いを叶えたいと思いましたが、心の中ではダワンだけを愛していました。"
      ep10: "ダワンは最初、キムハンとマーウィンの結婚式に参加することを渋っていました。しかし、キムハンの気持ちを告白する心のこもった手紙を読んだ後、ダワンはすぐにすべてを投げ出し、キムハンに会うために結婚式に急ぎます。"
      ep11: "キムハンはダワンと一緒に結婚式から逃げ出すことを決意します。この決断は二人を再び結びつけました。エー母については、彼女の心配が終わった後、平和に亡くなりました。"
      ep12: "夢の中にいるときが一番幸せです。なぜなら、その中に...あなたがいるからです。"
  osts:
    title: "OST"
    description: "このシリーズのOSTは絶品です。彼らに愛を示してください！"
    table:
      language: "言語"
      title: "タイトル"
      vocal: "ボーカル"
      producer: "プロデューサー"
  fun_facts:
    title: "豆知識："
    facts:
      - "キャスティングコールの英語訳はこちらで見つけることができます。"
      - "メイはその日オーディションをする予定さえありませんでした。彼女は友達に付き添っただけでした。イベント会場に着いてから、友達が彼女にオーディションを受けるよう説得したのです。私たちはみんなメイの友達に感謝すべきです！"
      - "フェイとメイはオーディションのイベントで初めて出会い、二人とも似たような黒いジャケットを着ていました。"
      - "フェイと一緒に来た友達はメイの友達でもあり、二人には共通の友達がいましたが、オーディションが始まる前に話す機会がありませんでした。"
      - "その日、二人のケミストリーは信じられないほど良かったです。オーディションのライブストリームを見ていた観客の多くが、二人が最終的な二人の主役になることを応援していました。"
      - "その夜、オーディションが終わった後、彼女たちは共通の友達と一緒に初めてのTikTok LIVEを行いました。"
      - "そのTikTok LIVEの後、二人だけでInstagram LIVEを行いました。"
      - "キャスティングの日についての字幕付きビデオの一部をこのプレイリストで見ることができます。"
  spoiler:
    reveal: "クリックしてネタバレを表示"
    hide: "クリックしてネタバレを隠す"

