  header: "FayMayプロフィール"
  welcome_message: "FayMayファンサイトへようこそ。このページは国際的なファンによって運営されています。FayMayについて興味を持ち、もっと知りたいと思ってくださってうれしいです。皆さまに5つのお願いがあります。"

  fan_requests:
    - "FayMayは一つです。二人とも愛することを学んでください。"
    - "FayとMayを、あなたが考える彼女たちであるべき姿ではなく、ありのままの彼女たちとして愛し、受け入れてください。"
    - "仕事であれ私生活であれ、彼女たちの決定を尊重し、サポートしてください。"
    - "彼女たちのプライバシーを尊重し、ファンとアーティストとしての境界線を理解してください。彼女たちは私たちと生活を共有することを好みますが、それは私たちが境界線を越えてもよいということではありません。これには他の人々との関係も含まれます。他の公人であれ、一般市民であれ、他の人々との関係を尊重し、プライバシーを与えてください。"
    - "嫌悪者の声を増幅させないようにし、代わりに愛で打ち消してください。私たちのファンダムは愛の上に成り立っていますが、誰かが害を与えようとする場合、私たちはFayMayを守ります。"

