# Dream Series content
dream_series:
  title: "My Marvellous Dream is You (ฝันรักห้วงนิทรา)"
  description: "Sono \"Dawhan\". Da quando posso ricordare, ho sempre avuto strani sogni su una giovane ragazza che era silenziosa ma spesso giocava con me nei miei sogni. Un giorno, una nuova vicina si è trasferita, e questo ha portato alla disintegrazione della mia famiglia. Mio padre è scappato con l'uomo della porta accanto, che si è rivelato essere il padre di \"Kimhan\", la ragazza silenziosa e piccola della porta accanto. Inizialmente, non eravamo affatto vicine, ma varie circostanze ci hanno avvicinato e ci hanno fatto capire l'una l'altra. Tuttavia, Kimhan non sapeva che mentre nel mondo reale eravamo solo amiche, nei miei sogni, la piccola ragazza e io facevamo cose che andavano ben oltre. Così, ho tenuto nascosti i miei sentimenti perché non potevo farglielo sapere. Non ho mai realizzato che in quei sogni, non ero l'unica a sognare."
  genres: "Generi: Romantico, Fantasy"
  other_names: "Altri Nomi: DreamGL, Dream The Series"
  main_roles:
    title: "Ruoli principali:"
    description: "Per favore, segui e supporta tutte le Dream Girls! Sono attrici di talento, e i loro video TikTok sono molto divertenti."
  table:
    name: "Nome"
    full_name: "Nome Completo"
    instagram: "Instagram"
    twitter: "Twitter"
    tiktok: "TikTok"
    hashtag: "Hashtag"
  teasers:
    title: "Teaser"
    description: "Per favore, guarda i teaser ufficiali e il trailer in questa playlist di Idol Factory."
  episodes:
    title: "Episodi UNCUT"
    description: "Per favore, guarda la serie. È una slow burn e potrebbe farti sentire frustrato a volte, ma la chimica di FayMay è incredibile, e la recitazione di tutto il cast è brillante. Guardarla una volta non è abbastanza, quindi per favore guarda l'intera serie più volte."
    table:
      episode: "Episodio"
      teaser: "Teaser [Spoiler]"
      premiered: "Andata in onda"
    spoilers:
      ep1: "Dopo un litigio con Dawhan, Kimhan ha preso la decisione di unirsi a Jessie, la rivale di Dawhan. Mali, sentendosi a disagio per la situazione, ha preso l'iniziativa di condurre un'indagine, scoprendo infine la vera ragione dietro la decisione di Kimhan."
      ep2: "Dawhan ha finalmente capito la vera ragione per cui Kimhun ha accettato di lavorare per Jessie, permettendo a entrambe di giungere a una comprensione. Dawhan si è rifiutata di lasciare che Jessie usasse Kimhun come uno strumento e ha sfidato Jessie a rilasciare le prove usate per ricattarla."
      ep3: "Dawhan ha affrontato una frenesia sui social media dopo aver riportato Kimhan al condominio fino a provocarle vertigini. Toon ha deciso di usare la coppia di tendenza \"Pat-Dawhan\" per deviare l'attenzione rilasciando un video clip trapelato."
      ep4: "Kimhun ha avuto un incontro casuale con Mawin, il proprietario della galleria. Questo incontro inaspettato ha portato Kimhun a decidere di lavorare con la galleria di Mawin, una scelta che le ha portato sincera gioia. Nonostante gli sforzi di Dawan per impedirlo, Kimhun si è unita alla galleria, accendendo una accesa disputa tra loro."
      ep5: "Dawan ha cercato in ogni modo possibile di interrompere Mawin, portando a un conflitto con Kimhan e facendo sì che Dawan scegliesse di tornare a casa. Mentre Dawan dormiva, ha sognato Kimhan che disegnava un'immagine di Kim Han insieme a se stessa, ma l'immagine si è trasformata in un'immagine di Mawin invece."
      ep6: "Pat confessa il suo amore a Dawan. Scoperto questo, Kimhan si è ammalata ed è stata ricoverata in ospedale. Kimhan ha scelto di lasciare la stanza che condivideva con Dawan. Tuttavia, ha incontrato Dawan che abbracciava Pat, portando le due a litigare. Nel calore del momento, Kimhan ha rivelato involontariamente il suo affetto per Mawin."
      ep7: "Kimhan accetta di essere la fidanzata di Mawin per assicurare il futuro di Dawan. Dawan ha perso opportunità di rappresentare la Thailandia come attrice e si è sottoposta a un trattamento per la depressione."
      ep8: "Dawan e Kimhan si riconciliano di nuovo con un dolce bacio. Tim e Pongphon, le persone che hanno lasciato entrambe le famiglie di Dawan e Kimhan nella miseria, tornano per incontrare di nuovo tutti e quattro."
      ep9: "Ae, la madre di Kimhan, si è ammalata improvvisamente e ha espresso il desiderio di vedere Kimhan e Marwin sposarsi. Nonostante il desiderio di Kimhan di soddisfare il desiderio di sua madre, nel suo cuore amava solo Dawan."
      ep10: "Dawan è riluttante a partecipare al matrimonio di Kimhan e Marwin all'inizio. Tuttavia, dopo aver letto la commovente lettera di Kimhan che confessa i suoi sentimenti, Dawan lascia immediatamente tutto e corre al matrimonio per vedere Kimhan."
      ep11: "Kimhan decide di fuggire dal matrimonio con Dawan. Questa decisione le ha riportate di nuovo insieme. Quanto alla Madre Ae, dopo che le sue preoccupazioni sono finite, è morta pacificamente."
      ep12: "Sono più felice quando sono in un sogno, perché in esso... tu ci sei"
  osts:
    title: "OST"
    description: "Le OST in questa serie sono sublimi. Per favore, mostra loro un po' d'amore!"
    table:
      language: "Lingua"
      title: "Titolo"
      vocal: "Voce"
      producer: "Produttore"
  fun_facts:
    title: "Curiosità:"
    facts:
      - "Puoi trovare la traduzione in inglese del casting call qui."
      - "May non aveva nemmeno in programma di fare l'audizione quel giorno; stava solo accompagnando la sua amica. La sua amica l'ha convinta a fare l'audizione una volta che erano già all'evento. Dovremmo tutti ringraziare l'amica di May!"
      - "Fay e May si sono incontrate all'evento di audizione per la prima volta, ed entrambe indossavano giacche nere simili."
      - "L'amica che è venuta con Fay è anche amica di May, quindi avevano un'amica in comune ma non hanno avuto la possibilità di parlare prima che l'audizione iniziasse."
      - "La loro chimica era incredibilmente buona quel giorno. Molte persone tra il pubblico che guardavano la diretta dell'audizione facevano il tifo perché fossero le due protagoniste finali."
      - "Quella sera, dopo la fine dell'audizione, hanno fatto la loro prima LIVE su TikTok insieme alla loro amica in comune."
      - "Dopo quella LIVE su TikTok, hanno fatto una LIVE su Instagram solo loro due."
      - "Puoi guardare alcuni dei video sottotitolati sul giorno del casting in questa playlist."
  spoiler:
    reveal: "Clicca per rivelare lo spoiler"
    hide: "Clicca per nascondere lo spoiler"

