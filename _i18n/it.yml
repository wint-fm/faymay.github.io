# Profile page content
profile:
  title: "Profili FayMay"
  header: "Profili FayMay"
  welcome_message: "Benvenuti nel Fansite di FayMay. Questa pagina è gestita da fan internazionali. Siamo felici che tu sia curioso di FayMay e voglia saperne di più su di loro. Vorremmo chiederti solo cinque cose."

  fan_requests:
    - "FayMay è una cosa sola. Per favore, impara ad amarle entrambe."
    - "Per favore, ama e accetta sia Fay che May per quello che sono, non per l'idea che hai di come dovrebbero essere."
    - "Per favore, rispetta e sostieni le loro decisioni, sia per il lavoro che per la vita personale."
    - "Per favore, rispetta la loro privacy e conosci i nostri limiti come fan e artisti. Amano condividere le loro vite con noi, ma questo non significa che possiamo oltrepassare i nostri limiti. Ciò include le loro relazioni con altre persone, siano esse personaggi pubblici o cittadini privati. Rispetta le relazioni che hanno con gli altri e dai loro la privacy."
    - "Per favore, cerca di non amplificare le voci degli haters, soffocale invece con l'amore. Il nostro fandom è costruito sull'amore, ma se qualcuno intende causare danni, proteggeremo FayMay."

