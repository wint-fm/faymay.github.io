<style>
    /* Footer styles */
    #footer {
        padding: 2em 0 1em;
        background-color: #2e3141;
        color: #ffffff;
    }
    
    /* Inner container styles */
    #footer .inner {
        display: flex;
        flex-direction: column;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
    }
    
    /* Footer content styles */
    .footer-content {
        display: flex;
        justify-content: center;
        width: 100%;
        margin-bottom: 2em;
    }
    
    /* Container for both person's social media sections */
    .person-socials-container {
        display: flex;
        justify-content: center;
        gap: 4em; /* Space between the two person's sections */
    }
    
    /* Individual person's social media section */
    .person-socials {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    
    /* Profile picture styles */
    .profile-pic {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 1em;
    }
    
    /* Social icons container */
    .social-icons {
        display: flex;
        gap: 1em; /* Space between social icons */
    }
    
    /* Individual social icon link */
    .social-icons a {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: #ffffff;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    /* Hover effect for social icons */
    .social-icons a:hover {
        transform: translateY(-3px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    /* SVG icon styles */
    .social-icons svg {
        width: 20px;
        height: 20px;
        fill: #2e3141; /* Dark color to match the footer background */
    }
    
    /* Copyright section styles */
    .copyright {
        width: 100%;
        text-align: center;
        padding-top: 1em;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    /* Copyright text styles */
    .copyright p {
        margin: 0;
        font-size: 0.9em;
        opacity: 0.7;
    }
    
    /* Responsive styles for smaller screens */
    @media screen and (max-width: 736px) {
        .person-socials-container {
            flex-direction: column;
            align-items: center;
            gap: 2em;
        }
    
        .copyright {
            margin-top: 1em;
        }
    }
</style>
