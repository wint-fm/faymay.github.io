    <!-- Google Translate Implementation -->
    <script>
        let googleTranslateLoaded = false;

        function googleTranslateElementInit() {
            googleTranslateLoaded = true;
        }

        function translateLanguage() {
            const language = document.getElementById("languageSelector").value;
            
            if (!googleTranslateLoaded) {
                console.error('Google Translate not loaded yet. Please try again in a few seconds.');
                alert('Google Translate is not ready yet. Please try again in a few seconds.');
                return;
            }
            
            try {
                const googleTranslateElement = google.translate.TranslateElement.getInstance();
                if (googleTranslateElement) {
                    googleTranslateElement.setVisible(false);
                    googleTranslateElement.setLanguage(language);
                } else {
                    throw new Error('Google Translate instance not found');
                }
            } catch (error) {
                console.error('Error during translation:', error);
                alert('An error occurred while translating. Please try again later or check your connection.');
            }
        }

        function loadGoogleTranslate() {
            const script = document.createElement('script');
            script.src = 'https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit';
            script.async = true;
            script.onerror = () => {
                console.error('Failed to load Google Translate script');
                alert('Failed to load Google Translate. Please check your internet connection and try again.');
            };
            document.body.appendChild(script);
        }

        // Load Google Translate when the page is ready
        document.addEventListener('DOMContentLoaded', function() {
            loadGoogleTranslate();
        });
        </script>

        <style>
            /* Hide Google Translate elements */
            .goog-te-banner-frame, .goog-te-balloon-frame, #goog-gt-tt, .goog-te-menu-value, .goog-tooltip, .goog-tooltip:hover {
                display: none !important;
            }
            .goog-text-highlight {
                background-color: transparent !important;
                border: none !important;
                box-shadow: none !important;
            }
            body {
                top: 0 !important;
            }
        </style>
</body>
