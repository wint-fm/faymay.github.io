<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FayMay Fansite</title>
    <style>
        /* CSS goes here */
        #banner {
            position: relative;
            height: 100vh;
            width: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #bg-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translateX(-50%) translateY(-50%);
            z-index: -1;
        }

        /* ... rest of the CSS ... */
    </style>
</head>
<body>
    {% include header.html %}

    <section id="banner">
        <video autoplay loop muted playsinline id="bg-video">
            <source src="assets/videos/homebanner.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="banner-content">
            <h1>{{ page.landing-title }}</h1>
            <p>{{ site.description }}</p>
            <a href="#" class="button">Get Started</a>
        </div>
    </section>

    {% include tiles.html %}

    <section id="main">
        <h2>FayMay</h2>
        {{ content }}
        <a href="#" class="button">Get Started</a>
    </section>

    {% include footer.html %}
</body>
</html>
