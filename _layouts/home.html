<html>

{% include head.html %}

<body>

    {% include header.html %}

    <!-- Banner -->
    <section id="banner" class="major">
        <div class="video-container">
            <video id="bg-video" autoplay loop muted playsinline webkit-playsinline>
                <source src="assets/videos/homebanner.mp4" type="video/mp4">
            </video>
            <div class="fallback-image"></div>
        </div>
    </section>

    <!-- Main -->
    <div id="main">
        <!-- Two -->
        <section id="two">
            <div class="inner" id="content"> 
                <header class="major">
                    <h2>FayMay เฟย์เมษ์</h2>
                </header>
                <p>{{ content }}</p>
                <ul class="actions">
                    <li><a href="profile.html" class="button next">Get to know them more</a></li>
                </ul>
            </div>
        </section>

        <!-- One -->
        <div id="content">
            {% include tiles.html %}
        </div>

        <!-- Three -->
        <!-- Image carousel -->
        <div class="carousel-container">
            <div class="carousel">
                <div><img src="assets/images/fmsquare.jpeg" alt="Image 1"></div>
                <div><img src="assets/images/fanart.jpg" alt="Image 2"></div>
                <div><img src="assets/images/fancover.jpg" alt="Image 3"></div>
                <div><img src="assets/images/fmbanner.jpg" alt="Image 4"></div>
                <div><img src="assets/images/fmbanner1.jpg" alt="Image 5"></div>
                <div><img src="assets/images/fm1.jpeg" alt="Image 6"></div>
                <div><img src="assets/images/fm2.jpeg" alt="Image 7"></div>
                <div><img src="assets/images/fm3.jpeg" alt="Image 8"></div>
                <div><img src="assets/images/fm4.jpeg" alt="Image 9"></div>
                <div><img src="assets/images/fm5.jpeg" alt="Image 10"></div>
                <!-- <div><img src="assets/images/fmbanner1.jpg" alt="Image 11"></div>
                <div><img src="assets/images/fmbannerwed.jpg" alt="Image 12"></div> -->
            </div>
        </div>
    </div>

    {% include footer.html %}

    <!-- Image carousel script -->
    <script type="text/javascript">
        $(document).ready(function(){
            $('.carousel').slick({
                dots: true,
                infinite: true,
                speed: 500,
                slidesToShow: 1,
                adaptiveHeight: true
            });
        });
    </script>
</body>
</html>
