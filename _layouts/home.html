    <script>
        // JavaScript to handle video playback on mobile devices
        document.addEventListener('DOMContentLoaded', function() {
        var video = document.getElementById('bg-video');
        var fallbackImage = document.querySelector('.fallback-image');

        function isIOS() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        }

        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        function playVideo() {
            if (video.paused) {
                video.play().catch(function(error) {
                    console.log("Video play failed:", error);
                    showFallbackImage();
                });
            }
        }

        function showFallbackImage() {
            if (fallbackImage) {
                fallbackImage.style.display = 'block';
            }
            if (video) {
                video.style.display = 'none';
            }
        }

        if (isMobile()) {
            video.setAttribute('playsinline', '');
            video.muted = true;
            video.setAttribute('muted', '');
            
            // For iOS, we need to play the video programmatically
            if (isIOS()) {
                document.body.addEventListener('touchstart', function() {
                    playVideo();
                }, { once: true });
            }

            // Play video when it becomes visible
            var observer = new IntersectionObserver(function(entries) {
                if (entries[0].isIntersecting) {
                    playVideo();
                }
            }, { threshold: 0.1 });
            observer.observe(video);
        }

        // Ensure video is visible
        if (video) {
            video.style.display = 'block';
        }
        if (fallbackImage) {
            fallbackImage.style.display = 'none';
        }

        // Fallback for devices that don't support autoplay
        video.addEventListener('canplay', function() {
            playVideo();
        });

        // Add a click event listener to play/pause the video
        video.addEventListener('click', function() {
            if (video.paused) {
                playVideo();
            } else {
                video.pause();
            }
        });
    });
    </script>

    <!-- Google Translate Implementation -->
    <script>
        let googleTranslateLoaded = false;

        function googleTranslateElementInit() {
            googleTranslateLoaded = true;
        }

        function translateLanguage() {
            const language = document.getElementById("languageSelector").value;
            
            if (!googleTranslateLoaded) {
                console.error('Google Translate not loaded yet. Please try again in a few seconds.');
                alert('Google Translate is not ready yet. Please try again in a few seconds.');
                return;
            }
            
            try {
                const googleTranslateElement = google.translate.TranslateElement.getInstance();
                if (googleTranslateElement) {
                    googleTranslateElement.setVisible(false);
                    googleTranslateElement.setLanguage(language);
                } else {
                    throw new Error('Google Translate instance not found');
                }
            } catch (error) {
                console.error('Error during translation:', error);
                alert('An error occurred while translating. Please try again later or check your connection.');
            }
        }

        function loadGoogleTranslate() {
            const script = document.createElement('script');
            script.src = 'https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit';
            script.async = true;
            script.onerror = () => {
                console.error('Failed to load Google Translate script');
                alert('Failed to load Google Translate. Please check your internet connection and try again.');
            };
            document.body.appendChild(script);
        }

        // Load Google Translate when the page is ready
        document.addEventListener('DOMContentLoaded', function() {
            loadGoogleTranslate();
        });
        </script>

        <style>
            /* Hide Google Translate elements */
            .goog-te-banner-frame, .goog-te-balloon-frame, #goog-gt-tt, .goog-te-menu-value, .goog-tooltip, .goog-tooltip:hover {
                display: none !important;
            }
            .goog-text-highlight {
                background-color: transparent !important;
                border: none !important;
                box-shadow: none !important;
            }
            body {
                top: 0 !important;
            }
        </style>
    </body>
