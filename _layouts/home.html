<html>

{% include head.html %}

<body>

    {% include header.html %}

    <!-- Banner -->
    <section id="banner" class="major">
        <div class="video-container">
            <video id="bg-video" autoplay loop muted playsinline webkit-playsinline>
                <source src="assets/videos/homebanner.mp4" type="video/mp4">
            </video>
            <div class="fallback-image"></div>
        </div>
    </section>

    <!-- Main -->
    <div id="main">

        <!-- One -->
        {% include tiles.html %}

        <!-- Two -->
        <section id="two">
            <div class="inner">
                <header class="major">
                    <h2>FayMay</h2>
                </header>
                <p>{{ content }}</p>
                <ul class="actions">
                    <li><a href="generic.html" class="button next">Get to know more</a></li>
                </ul>
            </div>
        </section>

    </div>

    {% include footer.html %}

    <script>
        // JavaScript to handle video playback on mobile devices
        document.addEventListener('DOMContentLoaded', function() {
        var video = document.getElementById('bg-video');
        var fallbackImage = document.querySelector('.fallback-image');

        function isIOS() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        }

        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        function playVideo() {
            if (video.paused) {
                video.play().catch(function(error) {
                    console.log("Video play failed:", error);
                    showFallbackImage();
                });
            }
        }

        function showFallbackImage() {
            if (fallbackImage) {
                fallbackImage.style.display = 'block';
            }
            if (video) {
                video.style.display = 'none';
            }
        }

        if (isMobile()) {
            video.setAttribute('playsinline', '');
            video.muted = true;
            video.setAttribute('muted', '');
            
            // For iOS, we need to play the video programmatically
            if (isIOS()) {
                document.body.addEventListener('touchstart', function() {
                    playVideo();
                }, { once: true });
            }

            // Play video when it becomes visible
            var observer = new IntersectionObserver(function(entries) {
                if (entries[0].isIntersecting) {
                    playVideo();
                }
            }, { threshold: 0.1 });
            observer.observe(video);
        }

        // Ensure video is visible
        if (video) {
            video.style.display = 'block';
        }
        if (fallbackImage) {
            fallbackImage.style.display = 'none';
        }

        // Fallback for devices that don't support autoplay
        video.addEventListener('canplay', function() {
            playVideo();
        });

        // Add a click event listener to play/pause the video
        video.addEventListener('click', function() {
            if (video.paused) {
                playVideo();
            } else {
                video.pause();
            }
        });
    });
    </script>

</body>

</html>
