---
layout: home
---

<!DOCTYPE html>
<html>
{% include head.html %}

<body>
    {% include header.html %}

    <!-- Banner -->
    <section id="banner" class="major">
        <div class="video-container">
            <video id="bg-video" autoplay loop muted playsinline webkit-playsinline>
                <source src="assets/videos/homebanner.mp4" type="video/mp4">
            </video>
            <div class="fallback-image"></div>
        </div>
    </section>

    <!-- Main -->
    <div id="main">
        <!-- Two -->
        <section id="two">
            <div class="inner"> 
                <header class="major">
                    <h2>{{ site.translations[site.lang].global.couple_name }}</h2>
                </header>
                {{ content }}
            </div>
        </section>

        <!-- One (Tiles Section) -->
        <div id="content">
            {% include tiles.html %}
        </div>
    </div>

    <!-- Image carousel -->
    <div class="carousel-container">
        <button type="button" class="carousel-arrow carousel-prev">&lt;</button>
        <div class="carousel">
            {% for image in page.carousel_images %}
                <div>
                    <a href="{{ image.url }}" data-lightbox="image-carousel">
                        <img src="{{ image.url | relative_url }}" alt="{{ image.alt }}">
                    </a>
                </div>
            {% endfor %}
        </div>
        <button type="button" class="carousel-arrow carousel-next">&gt;</button>
    </div>

    {% include footer.html %} 
</body>
</html>
